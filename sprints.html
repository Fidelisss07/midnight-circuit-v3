<!DOCTYPE html>
<html class="dark" lang="pt">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Sprints - Midnight Circuit</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Chakra+Petch:wght@400;600;700&family=Inter:wght@400;500;700&display=swap" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" rel="stylesheet"/>
    <link rel="stylesheet" href="style.css"/>
    <script src="utils.js"></script>
    <script>tailwind.config={darkMode:"class",theme:{extend:{colors:{primary:"rgb(var(--primary) / <alpha-value>)"},fontFamily:{"display":["Chakra Petch","sans-serif"], "body":["Inter","sans-serif"]}}}}</script>
</head>
<body class="bg-[#050505] text-white overflow-hidden font-body">

<div class="relative flex h-screen w-full flex-col md:flex-row">
    <div class="md:hidden fixed top-0 w-full h-16 z-40 flex items-center justify-center pointer-events-none bg-gradient-to-b from-black/80 to-transparent">
        <div class="flex gap-4 text-white font-bold drop-shadow-md pointer-events-auto bg-black/40 backdrop-blur-md p-1 rounded-full border border-white/10">
            <button onclick="mudarAba('foryou')" id="tab-foryou-mob" class="px-4 py-1 rounded-full text-xs uppercase bg-white/20">Para Ti</button>
            <button onclick="mudarAba('amigos')" id="tab-amigos-mob" class="px-4 py-1 rounded-full text-xs uppercase text-gray-400">Amigos</button>
        </div>
    </div>

    <aside class="hidden md:flex flex-col w-64 h-full bg-[#0f0f0f] border-r border-[#222] py-8 z-20">
        <a class="flex items-center gap-3 px-8 mb-10 text-white group" href="feed.html"><span class="material-symbols-outlined text-4xl text-primary group-hover:rotate-180 transition-transform duration-500">tire_repair</span><span class="font-bold text-2xl italic tracking-tighter font-display">MIDNIGHT</span></a>
        <nav class="flex flex-col w-full px-4 gap-2">
            <a href="feed.html" class="flex items-center gap-4 p-3 rounded text-gray-400 hover:bg-[#1a1a1a] hover:text-white hover:border-l-4 hover:border-gray-500 border-l-4 border-transparent transition-all"><span class="material-symbols-outlined">home</span> Feed</a>
            <a href="explorar.html" class="flex items-center gap-4 p-3 rounded text-gray-400 hover:bg-[#1a1a1a] hover:text-white hover:border-l-4 hover:border-gray-500 border-l-4 border-transparent transition-all"><span class="material-symbols-outlined">search</span> Explorar</a>
            <a href="sprints.html" class="flex items-center gap-4 p-3 rounded bg-[#1a1a1a] border-l-4 border-primary text-white font-bold transition-all"><span class="material-symbols-outlined">bolt</span> Sprints</a>
            <a href="comunidades-hub.html" class="flex items-center gap-4 p-3 rounded text-gray-400 hover:bg-[#1a1a1a] hover:text-white hover:border-l-4 hover:border-gray-500 border-l-4 border-transparent transition-all"><span class="material-symbols-outlined">groups</span> Clubes</a>
            <a href="perfil.html" class="flex items-center gap-4 p-3 rounded text-gray-400 hover:bg-[#1a1a1a] hover:text-white hover:border-l-4 hover:border-gray-500 border-l-4 border-transparent transition-all"><span class="material-symbols-outlined">person</span> Garagem</a>
        </nav>
        <div class="mt-auto px-4 w-full"><button onclick="logout()" class="w-full py-2 rounded bg-red-500/10 text-red-500 font-bold text-xs uppercase hover:bg-red-500/20">Sair</button></div>
    </aside>

    <main class="flex-1 relative bg-black">
        <div class="hidden md:flex absolute top-6 left-0 w-full justify-center gap-6 z-30 text-white font-bold drop-shadow-md">
            <div class="flex gap-4 bg-black/40 backdrop-blur-md p-1 rounded-full border border-white/10">
                <button onclick="mudarAba('foryou')" id="tab-foryou" class="px-4 py-1 rounded-full text-xs uppercase bg-white/20">Para Ti</button>
                <button onclick="mudarAba('amigos')" id="tab-amigos" class="px-4 py-1 rounded-full text-xs uppercase text-gray-400">Amigos</button>
            </div>
        </div>

        <button onclick="document.getElementById('modal-upload-sprint').classList.remove('hidden')" class="absolute top-6 right-6 z-30 bg-primary text-black px-4 py-2 rounded font-black text-xs uppercase flex items-center gap-2 shadow-lg hover:bg-white transition-all"><span class="material-symbols-outlined text-lg">videocam</span> <span class="hidden md:inline">Novo</span></button>

        <div id="sprints-container" class="snap-container no-scrollbar w-full max-w-md mx-auto bg-gray-900 border-x border-[#222] md:max-w-lg lg:max-w-xl h-full"><div class="flex items-center justify-center h-full"><p class="text-gray-500 animate-pulse font-mono uppercase">A carregar...</p></div></div>
    </main>

    <div id="mobile-drawer-overlay" onclick="toggleMenu()" class="md:hidden fixed inset-0 bg-black/80 z-[60] opacity-0 pointer-events-none backdrop-blur-sm"></div>
    <div id="mobile-drawer" class="md:hidden fixed bottom-0 left-0 w-full bg-[#111] border-t border-white/10 z-[70] pb-8 pt-4 rounded-t-3xl">
        <div class="w-16 h-1 bg-white/20 rounded-full mx-auto mb-6"></div>
        <div class="grid grid-cols-3 gap-6 p-6 pt-0">
            <div onclick="window.location.href='feed.html'" class="flex flex-col items-center gap-2 group cursor-pointer p-2 rounded-xl active:bg-white/5"><div class="w-12 h-12 bg-white/5 border border-white/10 rounded-xl flex items-center justify-center text-white group-active:border-primary transition-all shadow-md"><span class="material-symbols-outlined">add</span></div><span class="text-[10px] uppercase font-bold text-gray-400 group-active:text-white">Post</span></div>
            <a href="ranking.html" class="flex flex-col items-center gap-2 group p-2 rounded-xl active:bg-white/5"><div class="w-12 h-12 bg-white/5 border border-white/10 rounded-xl flex items-center justify-center text-yellow-500 group-active:border-yellow-500 transition-all shadow-md"><span class="material-symbols-outlined">emoji_events</span></div><span class="text-[10px] uppercase font-bold text-gray-400 group-active:text-white">Rank</span></a>
            <a href="comunidades-hub.html" class="flex flex-col items-center gap-2 group p-2 rounded-xl active:bg-white/5"><div class="w-12 h-12 bg-white/5 border border-white/10 rounded-xl flex items-center justify-center text-blue-500 group-active:border-blue-500 transition-all shadow-md"><span class="material-symbols-outlined">groups</span></div><span class="text-[10px] uppercase font-bold text-gray-400 group-active:text-white">Clubes</span></a>
            <a href="configuracoes.html" class="flex flex-col items-center gap-2 group p-2 rounded-xl active:bg-white/5"><div class="w-12 h-12 bg-white/5 border border-white/10 rounded-xl flex items-center justify-center text-gray-400 group-active:border-white transition-all shadow-md"><span class="material-symbols-outlined">settings</span></div><span class="text-[10px] uppercase font-bold text-gray-400 group-active:text-white">Setup</span></a>
            <div onclick="logout()" class="flex flex-col items-center gap-2 group cursor-pointer p-2 rounded-xl active:bg-red-900/20"><div class="w-12 h-12 bg-red-900/10 border border-red-900/30 rounded-xl flex items-center justify-center text-red-500 group-active:bg-red-900/30 transition-all shadow-md"><span class="material-symbols-outlined">power_settings_new</span></div><span class="text-[10px] uppercase font-bold text-red-500">Sair</span></div>
        </div>
    </div>
    <nav class="md:hidden fixed bottom-6 left-4 right-4 h-16 bg-[#111]/90 backdrop-blur-md border border-[#333] rounded-2xl z-50 flex justify-between items-center px-6 shadow-2xl">
        <a href="feed.html" class="text-gray-500 hover:text-white transition-colors"><span class="material-symbols-outlined text-2xl">home</span></a>
        <a href="explorar.html" class="text-gray-500 hover:text-white transition-colors"><span class="material-symbols-outlined text-2xl">search</span></a>
        <button onclick="toggleMenu()" class="w-14 h-14 bg-background-dark border-2 border-primary rounded-full flex items-center justify-center text-white shadow-[0_0_15px_rgba(var(--primary),0.4)] relative -top-6 active:scale-95 transition-transform"><span class="material-symbols-outlined text-3xl transition-transform duration-300" id="menu-icon">apps</span></button>
        <a href="sprints.html" class="text-primary drop-shadow-[0_0_8px_rgba(var(--primary),0.5)]"><span class="material-symbols-outlined text-2xl">bolt</span></a>
        <a href="perfil.html" class="text-gray-500 hover:text-white transition-colors"><span class="material-symbols-outlined text-2xl">person</span></a>
    </nav>
</div>

<div id="modal-upload-sprint" class="hidden fixed inset-0 z-[60] bg-black/95 backdrop-blur-sm flex items-center justify-center p-4 animate-fade-in"><div class="bg-[#111] w-full max-w-md rounded border border-[#333] p-6 shadow-2xl"><h2 class="text-xl font-bold text-white mb-4 flex items-center gap-2 font-display uppercase"><span class="material-symbols-outlined text-primary">bolt</span> Novo Sprint</h2><div class="space-y-4"><textarea id="sprint-desc" class="w-full bg-black/30 border border-[#333] rounded p-3 text-white h-24 resize-none focus:border-primary placeholder-gray-500 font-medium" placeholder="Legenda..."></textarea><label class="block w-full border-2 border-dashed border-[#333] rounded p-8 text-center cursor-pointer hover:border-primary hover:bg-white/5 transition-all"><span class="material-symbols-outlined text-4xl text-gray-500">movie</span><p class="text-sm text-gray-400 mt-2 font-mono uppercase">Vídeo (Max 5 min)</p><input type="file" id="sprint-video" accept="video/*" class="hidden" onchange="validarVideo(event)"></label><p id="msg-erro" class="text-red-500 text-xs hidden text-center font-bold uppercase"></p></div><div class="flex justify-end gap-3 mt-6"><button onclick="document.getElementById('modal-upload-sprint').classList.add('hidden')" class="px-4 py-2 text-gray-400 font-bold uppercase text-xs">Cancelar</button><button onclick="publicarSprint()" id="btn-enviar" class="px-6 py-2 bg-primary text-black rounded font-black uppercase text-xs hover:bg-white transition-colors disabled:opacity-50">Lançar</button></div></div></div>
<div id="painel-comentarios" class="fixed inset-x-0 bottom-0 z-[70] bg-[#111] border-t border-[#333] shadow-2xl transform translate-y-full transition-transform duration-300 md:w-[400px] md:right-0 md:left-auto md:h-full md:rounded-none md:border-l md:bottom-0 md:top-0 flex flex-col rounded-t-3xl"><div class="p-4 border-b border-[#333] flex justify-between items-center"><h3 class="text-white font-bold font-display uppercase">Comentários</h3><button onclick="fecharComentarios()" class="text-gray-400 hover:text-white"><span class="material-symbols-outlined">close</span></button></div><div id="lista-comentarios" class="flex-1 overflow-y-auto p-4 space-y-4"></div><div class="p-4 border-t border-[#333] bg-[#0f0f0f] flex gap-2 mb-16 md:mb-0"><input id="input-comentario" type="text" class="flex-1 bg-black/40 border border-[#333] rounded px-4 py-2 text-white focus:border-primary text-sm font-medium outline-none" placeholder="Comenta algo..."><button onclick="enviarComentario()" class="text-primary font-bold text-sm px-2 uppercase hover:text-white transition-colors">Enviar</button></div></div>

<script>
    const USUARIO = verificarLogin(); 
    let todosSprints = []; let abaAtual = 'foryou'; let sprintAbertoId = null;

    function toggleMenu(){const d=document.getElementById('mobile-drawer'),o=document.getElementById('mobile-drawer-overlay'),i=document.getElementById('menu-icon');if(d.classList.contains('open')){d.classList.remove('open');o.classList.remove('open');i.innerText='apps';i.style.transform='rotate(0deg)';}else{d.classList.add('open');o.classList.add('open');i.innerText='close';i.style.transform='rotate(90deg)';}}
    async function carregarSessao() {try{const r=await fetch(`${URL_SERVIDOR}/perfil/dados?email=${USUARIO.email}`);if(r.ok){const u=await r.json();localStorage.setItem('usuario_logado',JSON.stringify(u));return u;}}catch(e){}return USUARIO;}
    async function carregarSprints(){const eu=await carregarSessao();const seg=eu.seguindo||[];try{const r=await fetch(`${URL_SERVIDOR}/sprints`);todosSprints=await r.json();renderizar(todosSprints,seg);}catch(e){console.error(e);}}
    function renderizar(l,seg){const c=document.getElementById('sprints-container');c.innerHTML='';let fil=l;if(abaAtual==='amigos')fil=l.filter(s=>seg.includes(s.emailAutor));if(fil.length===0){c.innerHTML='<div class="snap-child flex items-center justify-center bg-black"><div class="text-center p-8"><span class="material-symbols-outlined text-6xl text-gray-800 mb-4">no_photography</span><h2 class="text-2xl font-bold mb-2 text-white font-display uppercase">Nada aqui</h2></div></div>';return;}fil.reverse().forEach(s=>{const sID=s._id||s.id;const qtd=s.comentarios?s.comentarios.length:0;c.innerHTML+=`<div class="snap-child bg-black relative"><video src="${s.videoUrl}" class="w-full h-full object-cover" loop autoplay muted onclick="toggleSom(this)"></video><div class="absolute bottom-0 left-0 w-full p-6 bg-gradient-to-t from-black/90 to-transparent pt-32 pointer-events-none"><div class="flex items-center gap-3 mb-3 pointer-events-auto"><img src="${s.avatar}" class="w-10 h-10 rounded border border-primary object-cover shadow-lg"><span class="font-bold text-white shadow-black drop-shadow-md text-lg font-display uppercase tracking-wide">${s.autor}</span></div><p class="text-sm text-gray-100 line-clamp-2 drop-shadow-md mb-12 md:mb-0 font-medium">${s.descricao}</p></div><div class="absolute bottom-24 md:bottom-20 right-4 flex flex-col gap-6 items-center z-20 pointer-events-auto"><button onclick="likeSprint('${sID}',this)" class="flex flex-col items-center gap-1 group"><div class="w-12 h-12 bg-black/40 backdrop-blur-md rounded border border-white/10 group-hover:border-primary transition-all flex items-center justify-center"><span class="material-symbols-outlined text-3xl text-white group-hover:text-primary transition-colors">favorite</span></div><span class="text-xs font-bold shadow-black drop-shadow-md count font-mono">${s.likes}</span></button><button onclick="abrirComentarios('${sID}')" class="flex flex-col items-center gap-1 group"><div class="w-12 h-12 bg-black/40 backdrop-blur-md rounded border border-white/10 group-hover:border-blue-400 transition-all flex items-center justify-center"><span class="material-symbols-outlined text-3xl text-white group-hover:text-blue-400 transition-colors">chat_bubble</span></div><span class="text-xs font-bold shadow-black drop-shadow-md font-mono">${qtd}</span></button><button onclick="toggleSom(this.parentElement.parentElement.querySelector('video'))" class="w-10 h-10 bg-black/30 rounded flex items-center justify-center mt-4 backdrop-blur-sm border border-white/5"><span class="material-symbols-outlined text-white text-sm icon-som">volume_off</span></button></div></div>`;});}
    function mudarAba(a){abaAtual=a;['foryou','amigos'].forEach(t=>{const pc=document.getElementById(`tab-${t}`),mob=document.getElementById(`tab-${t}-mob`),op=t===a?'bg-white/20 text-white':'text-gray-500 hover:text-white';if(pc)pc.className=`px-4 py-1 rounded-full text-xs uppercase font-bold transition-all ${op}`;if(mob)mob.className=`px-4 py-1 rounded-full text-xs uppercase font-bold transition-all ${op}`;});carregarSprints();}
    function validarVideo(e){const f=e.target.files[0],b=document.getElementById('btn-enviar'),m=document.getElementById('msg-erro');if(f){const v=document.createElement('video');v.preload='metadata';v.onloadedmetadata=()=>{window.URL.revokeObjectURL(v.src);if(v.duration>300){m.innerText="MÁX 5 MIN.";m.classList.remove('hidden');b.disabled=true;b.classList.add('opacity-50');}else{m.classList.add('hidden');b.disabled=false;b.classList.remove('opacity-50');}};v.src=URL.createObjectURL(f);}}
    async function publicarSprint(){const d=document.getElementById('sprint-desc').value,i=document.getElementById('sprint-video'),b=document.getElementById('btn-enviar');if(!i.files[0])return showToast("Falta o vídeo",'error');b.innerText="ENVIANDO...";b.disabled=true;const f=new FormData();f.append('autor',USUARIO.nome);f.append('avatar',USUARIO.avatar);f.append('emailAutor',USUARIO.email);f.append('descricao',d);f.append('video',i.files[0]);try{await fetch(`${URL_SERVIDOR}/sprints`,{method:'POST',body:f});location.reload();}catch(e){showToast("Erro upload",'error');b.innerText="LANÇAR";b.disabled=false;}}
    async function abrirComentarios(id){sprintAbertoId=id;document.getElementById('painel-comentarios').classList.remove('translate-y-full');const l=document.getElementById('lista-comentarios');l.innerHTML='<p class="text-center text-gray-500 mt-10 animate-pulse font-mono uppercase">A carregar...</p>';const r=await fetch(`${URL_SERVIDOR}/sprints`);const t=await r.json();const s=t.find(x=>(x._id||x.id)==id);l.innerHTML='';if(s&&s.comentarios&&s.comentarios.length>0){s.comentarios.forEach(c=>{l.innerHTML+=`<div class="flex gap-3 mb-2 animate-fade-in"><img src="${c.avatar}" class="w-8 h-8 rounded border border-white/10 object-cover"><div><p class="text-white text-sm"><span class="font-bold mr-2 text-primary font-display uppercase tracking-wide">${c.autor}</span><span class="text-gray-300">${c.texto}</span></p></div></div>`;});}else{l.innerHTML='<p class="text-center text-gray-500 text-sm mt-10 font-mono uppercase">Sem comentários ainda.</p>';}}
    function fecharComentarios(){document.getElementById('painel-comentarios').classList.add('translate-y-full');}
    async function enviarComentario(){const i=document.getElementById('input-comentario');if(!i.value||!sprintAbertoId)return;const res=await fetch(`${URL_SERVIDOR}/sprints/comentar/${sprintAbertoId}`,{method:'POST',headers:{'Content-Type':'application/json'},body:JSON.stringify({autor:USUARIO.nome,avatar:USUARIO.avatar,texto:i.value})});if(res.ok){const l=document.getElementById('lista-comentarios');if(l.innerText.includes('Sem comentários'))l.innerHTML='';l.innerHTML+=`<div class="flex gap-3 mb-2 animate-fade-in"><img src="${USUARIO.avatar}" class="w-8 h-8 rounded border border-white/10 object-cover"><div><p class="text-white text-sm"><span class="font-bold mr-2 text-primary font-display uppercase tracking-wide">${USUARIO.nome}</span>${i.value}</p></div></div>`;i.value='';}}
    async function likeSprint(id,btn){const r=await fetch(`${URL_SERVIDOR}/sprints/like/${id}`,{method:'POST'});if(r.ok){btn.querySelector('.material-symbols-outlined').classList.add('text-primary','font-variation-settings-[FILL:1]');const c=btn.querySelector('.count');c.innerText=parseInt(c.innerText||0)+1;}}
    function toggleSom(v){v.muted=!v.muted;const i=v.closest('.snap-child').querySelector('.icon-som');if(i)i.innerText=v.muted?'volume_off':'volume_up';}
    carregarSprints();
</script>

</body>
</html>
