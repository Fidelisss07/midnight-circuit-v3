<!DOCTYPE html>
<html class="dark" lang="en">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>Midnight Circuit - Feed</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link href="https://fonts.googleapis.com" rel="preconnect"/>
    <link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&display=swap" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" rel="stylesheet"/>
    <style>
        .material-symbols-outlined { font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24; }
        /* Animação suave */
        .fade-in { animation: fadeIn 0.5s ease-in; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
    <script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#A855F7", /* Roxo Midnight */
                        "secondary": "#7C3AED",
                        "background-dark": "#000000",
                        "surface-dark": "#18181B",
                        "on-surface-dark": "#FFFFFF",
                        "on-surface-secondary-dark": "#A1A1AA"
                    },
                    fontFamily: { "display": ["Plus Jakarta Sans", "sans-serif"] },
                },
            },
        }
    </script>
</head>
<body class="bg-background-dark font-display text-on-surface-dark">
    <div class="relative flex h-auto min-h-screen w-full flex-col overflow-x-hidden">
        <div class="layout-container flex h-full grow flex-col">
            
            <div class="px-4 sm:px-8 md:px-16 lg:px-24 xl:px-40 flex flex-1 justify-center py-5">
                <div class="layout-content-container flex flex-col max-w-[1280px] flex-1">
                    <header class="flex items-center justify-between whitespace-nowrap border-b border-solid border-surface-dark/50 px-6 py-4">
                        <div class="flex items-center gap-8">
                            <div class="flex items-center gap-4 text-on-surface-dark">
                                <div class="size-6 text-primary">
                                    <svg fill="none" viewBox="0 0 48 48" xmlns="http://www.w3.org/2000/svg"><path clip-rule="evenodd" d="M39.475 21.6262C40.358 21.4363 40.6863 21.5589 40.7581 21.5934C40.7876 21.655 40.8547 21.857 40.8082 22.3336C40.7408 23.0255 40.4502 24.0046 39.8572 25.2301C38.6799 27.6631 36.5085 30.6631 33.5858 33.5858C30.6631 36.5085 27.6632 38.6799 25.2301 39.8572C24.0046 40.4502 23.0255 40.7407 22.3336 40.8082C21.8571 40.8547 21.6551 40.7875 21.5934 40.7581C21.5589 40.6863 21.4363 40.358 21.6262 39.475C21.8562 38.4054 22.4689 36.9657 23.5038 35.2817C24.7575 33.2417 26.5497 30.9744 28.7621 28.762C30.9744 26.5497 33.2417 24.7574 35.2817 23.5037C36.9657 22.4689 38.4054 21.8562 39.475 21.6262ZM4.41189 29.2403L18.7597 43.5881C19.8813 44.7097 21.4027 44.9179 22.7217 44.7893C24.0585 44.659 25.5148 44.1631 26.9723 43.4579C29.9052 42.0387 33.2618 39.5667 36.4142 36.4142C39.5667 33.2618 42.0387 29.9052 43.4579 26.9723C44.1631 25.5148 44.659 24.0585 44.7893 22.7217C44.9179 21.4027 44.7097 19.8813 43.5881 18.7597L29.2403 4.41187C27.8527 3.02428 25.8765 3.02573 24.2861 3.36776C22.6081 3.72863 20.7334 4.58419 18.8396 5.74801C16.4978 7.18716 13.9881 9.18353 11.5858 11.5858C9.18354 13.988 7.18717 16.4978 5.74802 18.8396C4.58421 20.7334 3.72865 22.6081 3.36778 24.2861C3.02574 25.8765 3.02429 27.8527 4.41189 29.2403Z" fill="currentColor" fill-rule="evenodd"></path></svg>
                                </div>
                                <h2 class="text-on-surface-dark text-lg font-bold leading-tight tracking-[-0.015em]">Midnight Circuit</h2>
                            </div>
                            <nav class="hidden md:flex items-center gap-9">
                                <a class="text-primary text-sm font-bold leading-normal" href="#">Feed</a>
                                <a class="text-on-surface-secondary-dark hover:text-on-surface-dark text-sm font-medium leading-normal" href="#">Explore</a>
                                <a class="text-on-surface-secondary-dark hover:text-on-surface-dark text-sm font-medium leading-normal" href="#">Garage</a>
                            </nav>
                        </div>
                    </header>

                    <main class="flex-1 mt-6 px-4">
                        
                        <div class="bg-surface-dark rounded-2xl p-6 mb-8 border border-primary/20 shadow-lg shadow-primary/10">
                            <h3 class="text-lg font-bold mb-4 text-primary">Criar Novo Post</h3>
                            <div class="flex flex-col gap-3">
                                <input type="text" id="nome" placeholder="O teu nome ou Nickname" 
                                    class="bg-background-dark text-white border-none rounded-lg p-3 focus:ring-2 focus:ring-primary w-full">
                                
                                <textarea id="conteudo" placeholder="Partilha a tua máquina ou pensamento..." 
                                    class="bg-background-dark text-white border-none rounded-lg p-3 focus:ring-2 focus:ring-primary w-full h-24 resize-none"></textarea>
                                
                                <div class="flex justify-end">
                                    <button onclick="enviarPost()" 
                                        class="bg-primary hover:bg-secondary text-white font-bold py-2 px-6 rounded-full transition-all flex items-center gap-2">
                                        <span class="material-symbols-outlined">send</span> Publicar
                                    </button>
                                </div>
                            </div>
                        </div>

                        <div class="flex items-center gap-2 mb-4">
                            <span class="material-symbols-outlined text-primary">feed</span>
                            <h3 class="text-xl font-bold">Feed da Comunidade</h3>
                        </div>

                        <div id="lista-posts" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                            </div>

                        <div class="mt-12 pt-8 border-t border-surface-dark/50">
                            <h3 class="text-on-surface-secondary-dark text-lg mb-4">Trending na Galeria</h3>
                            <div class="flex overflow-x-auto gap-4 pb-4">
                                <div class="w-60 h-40 bg-surface-dark rounded-lg flex-shrink-0 bg-center bg-cover border border-surface-dark/50" style="background-image: url('https://images.unsplash.com/photo-1492144534655-ae79c964c9d7?q=80&w=1000&auto=format&fit=crop');"></div>
                                <div class="w-60 h-40 bg-surface-dark rounded-lg flex-shrink-0 bg-center bg-cover border border-surface-dark/50" style="background-image: url('https://images.unsplash.com/photo-1503376763036-066120622c74?q=80&w=1000&auto=format&fit=crop');"></div>
                                <div class="w-60 h-40 bg-surface-dark rounded-lg flex-shrink-0 bg-center bg-cover border border-surface-dark/50" style="background-image: url('https://images.unsplash.com/photo-1583121274602-3e2820c69888?q=80&w=1000&auto=format&fit=crop');"></div>
                            </div>
                        </div>

                    </main>
                </div>
            </div>
        </div>
    </div>

    <script>
        const URL_SERVIDOR = 'http://localhost:3000/posts';

        // Carrega os posts e desenha-os com o estilo do teu site
        async function carregarPosts() {
            try {
                const resposta = await fetch(URL_SERVIDOR);
                const posts = await resposta.json();
                
                const listaDiv = document.getElementById('lista-posts');
                listaDiv.innerHTML = '';

                // Inverte a ordem para mostrar os mais recentes primeiro
                posts.reverse().forEach(post => {
                    const qtdLikes = post.likes || 0; 

                    listaDiv.innerHTML += `
                        <div class="fade-in bg-surface-dark rounded-2xl p-5 border border-surface-dark/50 hover:border-primary/50 transition-all shadow-lg group">
                            <div class="flex justify-between items-start mb-3">
                                <div class="flex items-center gap-3">
                                    <div class="w-10 h-10 rounded-full bg-primary/20 flex items-center justify-center text-primary font-bold">
                                        ${post.nome.charAt(0).toUpperCase()}
                                    </div>
                                    <div>
                                        <h4 class="font-bold text-white text-md">${post.nome}</h4>
                                        <p class="text-xs text-on-surface-secondary-dark">Membro do Circuito</p>
                                    </div>
                                </div>
                                <button onclick="deletarPost(${post.id})" class="text-red-500 opacity-0 group-hover:opacity-100 transition-opacity hover:bg-red-500/10 p-2 rounded-full" title="Apagar Post">
                                    <span class="material-symbols-outlined text-lg">delete</span>
                                </button>
                            </div>
                            
                            <p class="text-on-surface-dark mb-4 leading-relaxed">${post.conteudo}</p>
                            
                            <div class="flex items-center gap-4 border-t border-white/5 pt-3 mt-2">
                                <button onclick="darLike(${post.id})" class="flex items-center gap-2 text-on-surface-secondary-dark hover:text-primary transition-colors">
                                    <span class="material-symbols-outlined ${qtdLikes > 0 ? 'text-primary fill-current' : ''}">favorite</span>
                                    <span class="text-sm font-medium">${qtdLikes} Likes</span>
                                </button>
                            </div>
                        </div>
                    `;
                });
            } catch (erro) {
                console.error("Erro ao conectar com o servidor:", erro);
            }
        }

        async function enviarPost() {
            const nomeInput = document.getElementById('nome');
            const conteudoInput = document.getElementById('conteudo');

            if (!nomeInput.value || !conteudoInput.value) {
                alert("Por favor, preenche o nome e a mensagem!");
                return;
            }

            const dados = { nome: nomeInput.value, conteudo: conteudoInput.value };

            await fetch(URL_SERVIDOR, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(dados)
            });

            conteudoInput.value = ''; // Limpa só a mensagem
            carregarPosts();
        }

        async function darLike(id) {
            await fetch(`${URL_SERVIDOR}/like/${id}`, { method: 'POST' });
            carregarPosts(); 
        }

        async function deletarPost(id) {
            if (confirm("Tens a certeza que queres remover este post do circuito?")) {
                await fetch(`${URL_SERVIDOR}/${id}`, { method: 'DELETE' });
                carregarPosts();
            }
        }

        // Inicia
        carregarPosts();
    </script>
</body>
</html>
