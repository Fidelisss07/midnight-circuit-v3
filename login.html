<!DOCTYPE html>
<html class="dark" lang="pt">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Login - Midnight Circuit</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Chakra+Petch:wght@400;600;700&family=Inter:wght@400;500;700&display=swap" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" rel="stylesheet"/>
    <link rel="stylesheet" href="style.css"/>
    <script src="utils.js"></script>
    <script>tailwind.config={darkMode:"class",theme:{extend:{colors:{primary:"rgb(var(--primary) / <alpha-value>)"},fontFamily:{"display":["Chakra Petch","sans-serif"], "body":["Inter","sans-serif"]}}}}</script>
    <style>
        /* Animação de vibração ao ligar o motor */
        .engine-start { animation: rumble 0.5s infinite; border-color: #ef4444 !important; color: #ef4444 !important; background: black !important; box-shadow: 0 0 30px rgba(239, 68, 68, 0.5); }
        @keyframes rumble { 0% { transform: translate(1px, 1px) rotate(0deg); } 10% { transform: translate(-1px, -2px) rotate(-1deg); } 20% { transform: translate(-3px, 0px) rotate(1deg); } 30% { transform: translate(3px, 2px) rotate(0deg); } 40% { transform: translate(1px, -1px) rotate(1deg); } 50% { transform: translate(-1px, 2px) rotate(-1deg); } 60% { transform: translate(-3px, 1px) rotate(0deg); } 70% { transform: translate(3px, 1px) rotate(-1deg); } 80% { transform: translate(-1px, -1px) rotate(1deg); } 90% { transform: translate(1px, 2px) rotate(0deg); } 100% { transform: translate(1px, -2px) rotate(-1deg); } }
        
        /* Input Focado */
        .input-race:focus { box-shadow: 0 0 15px rgba(255,255,255,0.1); border-color: rgb(var(--primary)); }
    </style>
</head>
<body class="bg-black text-white overflow-hidden font-body h-screen w-full flex items-center justify-center">

    <div class="absolute inset-0 z-0 overflow-hidden">
        <video autoplay muted loop playsinline class="w-full h-full object-cover opacity-60">
            <source src="https://cdn.pixabay.com/video/2021/04/23/71987-540700881_large.mp4" type="video/mp4">
        </video>
        <div class="absolute inset-0 bg-gradient-to-t from-black via-black/50 to-black/20"></div>
    </div>

    <audio id="audio-engine" src="https://www.soundjay.com/transportation/sounds/car-ignition-1.mp3" preload="auto"></audio>

    <div class="relative z-10 w-full max-w-md p-8 m-4">
        
        <div class="text-center mb-10">
            <span class="material-symbols-outlined text-6xl text-primary drop-shadow-[0_0_15px_rgba(239,68,68,0.8)] mb-2">tire_repair</span>
            <h1 class="text-5xl font-display font-bold italic tracking-tighter text-white drop-shadow-lg">MIDNIGHT</h1>
            <p class="text-xs font-mono text-gray-400 uppercase tracking-[0.3em] mt-1">Street Racing Culture</p>
        </div>

        <div class="bg-black/40 backdrop-blur-xl border border-white/10 rounded-2xl p-8 shadow-2xl animate-fade-in">
            <form onsubmit="fazerLogin(event)" class="space-y-6">
                
                <div>
                    <label class="block text-[10px] uppercase font-bold text-gray-500 mb-1 ml-1 tracking-widest">Email do Piloto</label>
                    <div class="relative">
                        <span class="absolute left-4 top-3.5 text-gray-500 material-symbols-outlined text-lg">mail</span>
                        <input type="email" id="email" class="input-race w-full bg-black/50 border border-white/10 rounded-xl py-3 pl-12 pr-4 text-white placeholder-gray-600 focus:outline-none transition-all font-medium" placeholder="nome@exemplo.com" required>
                    </div>
                </div>

                <div>
                    <label class="block text-[10px] uppercase font-bold text-gray-500 mb-1 ml-1 tracking-widest">Chave de Acesso</label>
                    <div class="relative">
                        <span class="absolute left-4 top-3.5 text-gray-500 material-symbols-outlined text-lg">key</span>
                        <input type="password" id="senha" class="input-race w-full bg-black/50 border border-white/10 rounded-xl py-3 pl-12 pr-4 text-white placeholder-gray-600 focus:outline-none transition-all font-medium" placeholder="••••••••" required>
                    </div>
                </div>

                <button type="submit" id="btn-login" class="w-full bg-white text-black font-black uppercase text-sm py-4 rounded-xl hover:bg-primary hover:text-white transition-all shadow-lg flex items-center justify-center gap-2 mt-4 group">
                    <span class="material-symbols-outlined group-hover:rotate-90 transition-transform">power_settings_new</span>
                    <span id="btn-text">Ligar Motor</span>
                </button>

            </form>

            <div class="mt-8 text-center pt-6 border-t border-white/5">
                <p class="text-sm text-gray-400">Ainda não tens garagem?</p>
                <a href="registro.html" class="text-primary font-bold uppercase text-xs tracking-widest hover:text-white transition-colors border-b border-primary hover:border-white pb-0.5 inline-block mt-2">Criar Registo</a>
            </div>
        </div>
    </div>

<script>
    async function fazerLogin(e) {
        e.preventDefault();
        const btn = document.getElementById('btn-login');
        const btnText = document.getElementById('btn-text');
        const email = document.getElementById('email').value;
        const senha = document.getElementById('senha').value;
        const audio = document.getElementById('audio-engine');

        // Estado de Loading Visual
        btnText.innerText = "A verificar...";
        btn.classList.add('opacity-80', 'cursor-not-allowed');

        try {
            const res = await fetch(`${URL_SERVIDOR}/login`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ email, senha })
            });

            if (res.ok) {
                const user = await res.json();
                localStorage.setItem('usuario_logado', JSON.stringify(user));
                
                // EFEITO CINEMATOGRÁFICO DE SUCESSO
                btn.classList.add('engine-start');
                btnText.innerText = "MOTOR LIGADO!";
                audio.volume = 0.5;
                audio.play();

                // Espera o som do arranque antes de ir (2.5 segundos)
                setTimeout(() => {
                    window.location.href = 'feed.html';
                }, 2500);

            } else {
                showToast("Falha na ignição. Dados errados.", "error");
                btnText.innerText = "Ligar Motor";
                btn.classList.remove('opacity-80', 'cursor-not-allowed');
                
                // Animação de erro (vibra o form)
                const form = document.querySelector('form');
                form.classList.add('animate-pulse');
                setTimeout(() => form.classList.remove('animate-pulse'), 500);
            }
        } catch (error) {
            showToast("Erro de conexão.", "error");
            btnText.innerText = "Ligar Motor";
            btn.classList.remove('opacity-80', 'cursor-not-allowed');
        }
    }
</script>

</body>
</html>
