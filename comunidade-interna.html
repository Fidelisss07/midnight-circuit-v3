<!DOCTYPE html>
<html class="dark" lang="pt">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Comunidade - Midnight Circuit</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Chakra+Petch:wght@400;600;700&family=Inter:wght@400;500;700&display=swap" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" rel="stylesheet"/>
    <link rel="stylesheet" href="style.css">
    <script src="utils.js"></script>
    <script>tailwind.config={darkMode:"class",theme:{extend:{colors:{primary:"rgb(var(--primary) / <alpha-value>)"},fontFamily:{"display":["Chakra Petch","sans-serif"], "body":["Inter","sans-serif"]}}}}</script>
</head>
<body class="bg-[#0a0a0a] text-gray-200 overflow-hidden font-body">

<div class="relative flex h-screen w-full flex-col md:flex-row">
    
    <div class="md:hidden fixed top-0 w-full h-16 z-40 flex items-center justify-between px-5 bg-[#0f0f0f]/95 border-b border-[#222]">
        <a href="comunidades-hub.html" class="text-white"><span class="material-symbols-outlined">arrow_back</span></a>
        <h1 class="font-bold text-lg tracking-widest text-white italic font-display truncate w-40 text-center" id="mobile-title">CLUBE</h1>
        <div onclick="logout()" class="text-gray-400"><span class="material-symbols-outlined">logout</span></div>
    </div>

    <aside class="hidden md:flex flex-col w-64 h-full bg-[#0f0f0f] border-r border-[#222] py-8 z-20">
        <a class="flex items-center gap-3 px-8 mb-10 text-white group" href="feed.html"><span class="material-symbols-outlined text-4xl text-primary group-hover:rotate-180 transition-transform duration-500">tire_repair</span><span class="font-bold text-2xl italic tracking-tighter font-display">MIDNIGHT</span></a>
        <nav class="flex flex-col w-full px-4 gap-2">
            <a href="feed.html" class="flex items-center gap-4 p-3 rounded text-gray-400 hover:bg-[#1a1a1a] hover:text-white hover:border-l-4 hover:border-gray-500 border-l-4 border-transparent transition-all"><span class="material-symbols-outlined">home</span> Feed</a>
            <a href="comunidades-hub.html" class="flex items-center gap-4 p-3 rounded bg-[#1a1a1a] border-l-4 border-primary text-white font-bold transition-all"><span class="material-symbols-outlined">groups</span> Clubes</a>
            <a href="perfil.html" class="flex items-center gap-4 p-3 rounded text-gray-400 hover:bg-[#1a1a1a] hover:text-white hover:border-l-4 hover:border-gray-500 border-l-4 border-transparent transition-all"><span class="material-symbols-outlined">person</span> Garagem</a>
        </nav>
    </aside>

    <main class="flex-1 h-full overflow-y-auto relative no-scrollbar bg-[#0a0a0a] flex flex-col pt-16 md:pt-0">
        
        <div class="h-48 md:h-72 w-full bg-cover bg-center relative" id="com-banner">
            <div class="absolute inset-0 bg-gradient-to-t from-[#0a0a0a] via-transparent to-transparent"></div>
            <a href="comunidades-hub.html" class="hidden md:flex absolute top-6 left-6 bg-black/50 hover:bg-white text-white hover:text-black px-4 py-2 rounded items-center gap-2 text-xs font-bold uppercase backdrop-blur-sm transition-all">
                <span class="material-symbols-outlined text-base">arrow_back</span> Voltar
            </a>
        </div>

        <div class="max-w-6xl mx-auto px-4 md:px-8 relative -top-16 w-full pb-32">
            
            <div class="flex flex-col md:flex-row items-end md:items-center gap-6 mb-8">
                <div class="w-28 h-28 rounded border-4 border-[#0a0a0a] bg-[#111] bg-cover shadow-2xl" id="com-avatar"></div>
                <div class="flex-1 text-center md:text-left w-full mb-2 md:mb-0">
                    <h1 class="text-3xl md:text-4xl font-bold text-white mb-2 font-display italic uppercase leading-none" id="com-nome">...</h1>
                    <p class="text-gray-400 text-sm max-w-2xl" id="com-desc">...</p>
                </div>
                <div class="flex gap-2 w-full md:w-auto justify-center">
                     <button onclick="abrirModalCriar()" class="btn-race px-6 py-3 rounded text-xs uppercase flex items-center gap-2 shadow-lg hover:shadow-primary/40">
                        <span class="material-symbols-outlined text-lg">add_comment</span> Novo T√≥pico
                    </button>
                </div>
            </div>

            <div class="flex gap-1 bg-[#111] p-1 rounded-lg border border-[#222] w-fit mx-auto md:mx-0 mb-8">
                <button onclick="mudarAba('discussao')" id="tab-discussao" class="px-6 py-2 rounded text-xs font-bold uppercase bg-white/10 text-white transition-all">Feed</button>
                <button onclick="mudarAba('tuners')" id="tab-tuners" class="px-6 py-2 rounded text-xs font-bold uppercase text-gray-500 hover:text-white transition-all">Membros</button>
            </div>

            <div id="area-discussao">
                <div class="corsa-card p-4 mb-6 flex gap-4 items-center cursor-pointer hover:border-primary/50 transition-all group" onclick="abrirModalCriar()">
                    <div class="w-10 h-10 rounded bg-cover border border-[#333]" id="meu-avatar-mini"></div>
                    <div class="flex-1 bg-[#050505] h-10 rounded flex items-center px-4 text-gray-500 text-sm font-medium border border-[#222] group-hover:border-[#444] transition-colors">Iniciar discuss√£o...</div>
                    <span class="material-symbols-outlined text-primary group-hover:scale-110 transition-transform">send</span>
                </div>
                <div id="lista-topicos" class="space-y-4"></div>
            </div>

            <div id="area-tuners" class="hidden grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4"></div>
        </div>
    </main>

    <aside class="hidden lg:flex flex-col w-80 h-full bg-[#0f0f0f] border-l border-[#222] p-6 z-10">
        <h3 class="text-white font-bold mb-4 text-xs uppercase text-gray-500 tracking-wider font-display">Staff</h3>
        <div id="lista-staff" class="space-y-4 mb-8"></div>
        <div class="mt-auto p-4 bg-gradient-to-b from-[#1a1a1a] to-[#111] rounded border border-[#222]">
            <p class="text-[10px] text-gray-500 mb-1 uppercase font-bold">Aviso</p>
            <p class="text-xs text-gray-300">Mant√©m o respeito na pista. Admins t√™m permiss√£o para banir.</p>
        </div>
    </aside>

    <div id="mobile-drawer-overlay" onclick="toggleMenu()" class="md:hidden fixed inset-0 bg-black/80 z-[60] opacity-0 pointer-events-none backdrop-blur-sm"></div>
    <div id="mobile-drawer" class="md:hidden fixed bottom-0 left-0 w-full bg-[#111] border-t border-white/10 z-[70] pb-8 pt-4 rounded-t-3xl">
        <div class="w-16 h-1 bg-white/20 rounded-full mx-auto mb-6"></div>
        <div class="grid grid-cols-3 gap-6 p-6 pt-0">
             <div onclick="window.location.href='feed.html'" class="flex flex-col items-center gap-2 group cursor-pointer p-2 rounded-xl active:bg-white/5"><div class="w-12 h-12 bg-white/5 border border-white/10 rounded-xl flex items-center justify-center text-white group-active:border-primary transition-all shadow-md"><span class="material-symbols-outlined">home</span></div><span class="text-[10px] uppercase font-bold text-gray-400 group-active:text-white">Home</span></div>
             <a href="comunidades-hub.html" class="flex flex-col items-center gap-2 group p-2 rounded-xl active:bg-white/5"><div class="w-12 h-12 bg-white/5 border border-white/10 rounded-xl flex items-center justify-center text-blue-500 group-active:border-blue-500 transition-all shadow-md"><span class="material-symbols-outlined">groups</span></div><span class="text-[10px] uppercase font-bold text-gray-400 group-active:text-white">Lobby</span></a>
             <div onclick="logout()" class="flex flex-col items-center gap-2 group cursor-pointer p-2 rounded-xl active:bg-red-900/20"><div class="w-12 h-12 bg-red-900/10 border border-red-900/30 rounded-xl flex items-center justify-center text-red-500 group-active:bg-red-900/30 transition-all shadow-md"><span class="material-symbols-outlined">logout</span></div><span class="text-[10px] uppercase font-bold text-red-500">Sair</span></div>
        </div>
    </div>
    
    <nav class="md:hidden fixed bottom-6 left-4 right-4 h-16 bg-[#111]/90 backdrop-blur-md border border-[#333] rounded-2xl z-50 flex justify-between items-center px-6 shadow-2xl">
        <a href="feed.html" class="text-gray-500 hover:text-white"><span class="material-symbols-outlined text-2xl">home</span></a>
        <a href="explorar.html" class="text-gray-500 hover:text-white"><span class="material-symbols-outlined text-2xl">search</span></a>
        <button onclick="toggleMenu()" class="w-14 h-14 bg-background-dark border-2 border-primary rounded-full flex items-center justify-center text-white shadow-[0_0_15px_rgba(var(--primary),0.4)] relative -top-6 active:scale-95 transition-transform"><span class="material-symbols-outlined text-3xl transition-transform duration-300" id="menu-icon">apps</span></button>
        <a href="sprints.html" class="text-gray-500 hover:text-white"><span class="material-symbols-outlined text-2xl">bolt</span></a>
        <a href="comunidades-hub.html" class="text-primary drop-shadow-[0_0_8px_rgba(var(--primary),0.5)]"><span class="material-symbols-outlined text-2xl">groups</span></a>
    </nav>
</div>

<div id="modal-criar" class="hidden fixed inset-0 z-[60] bg-black/90 flex items-center justify-center p-4 animate-fade-in"><div class="bg-[#111] w-full max-w-2xl rounded border border-[#333] p-8 shadow-2xl"><h2 class="text-xl font-bold text-white mb-6 font-display uppercase tracking-widest">Novo T√≥pico</h2><input type="text" id="titulo-topico" placeholder="T√≠tulo (ex: Build Log #1)" class="w-full bg-[#0a0a0a] border border-[#333] rounded p-3 text-white mb-4 focus:border-primary outline-none font-bold"><textarea id="conteudo-topico" placeholder="Mensagem..." class="w-full bg-[#0a0a0a] border border-[#333] rounded p-3 text-white h-32 resize-none focus:border-primary outline-none font-medium"></textarea><label class="flex items-center gap-2 text-xs text-gray-500 cursor-pointer mb-6 hover:text-white uppercase font-bold"><span class="material-symbols-outlined text-lg">add_a_photo</span> Adicionar Foto <input type="file" id="imagem-topico" class="hidden" accept="image/*"></label><div class="flex justify-end gap-3"><button onclick="document.getElementById('modal-criar').classList.add('hidden')" class="px-6 py-2 text-gray-500 hover:text-white font-bold text-xs uppercase">Cancelar</button><button onclick="enviarTopico()" id="btn-pub-topico" class="btn-race px-6 py-2 text-xs uppercase">Publicar</button></div></div></div>

<script>
    const USUARIO = verificarLogin();
    const params = new URLSearchParams(window.location.search);
    const CID = params.get('id');
    if (!CID) window.location.href = 'comunidades-hub.html';

    function toggleMenu(){const d=document.getElementById('mobile-drawer'),o=document.getElementById('mobile-drawer-overlay'),i=document.getElementById('menu-icon');if(d.classList.contains('open')){d.classList.remove('open');o.classList.remove('open');i.innerText='apps';i.style.transform='rotate(0deg)';}else{d.classList.add('open');o.classList.add('open');i.innerText='close';i.style.transform='rotate(90deg)';}}

    document.getElementById('meu-avatar-mini').style.backgroundImage = `url('${USUARIO.avatar}')`;
    let comunidadeAtual = {}, souDono = false, souAdmin = false;

    async function init() {
        try {
            const res = await fetch(`${URL_SERVIDOR}/comunidades`); const todos = await res.json();
            comunidadeAtual = todos.find(c => (c._id || c.id) == CID);
            if(!comunidadeAtual) { showToast("Comunidade n√£o encontrada", 'error'); setTimeout(() => window.location.href='comunidades-hub.html', 1000); return; }
            souDono = comunidadeAtual.dono === USUARIO.email;
            souAdmin = souDono || (comunidadeAtual.admins && comunidadeAtual.admins.includes(USUARIO.email));
            document.getElementById('com-nome').innerText = comunidadeAtual.nome;
            if(document.getElementById('mobile-title')) document.getElementById('mobile-title').innerText = comunidadeAtual.nome.toUpperCase();
            document.getElementById('com-desc').innerText = comunidadeAtual.descricao;
            document.getElementById('com-avatar').style.backgroundImage = `url('${comunidadeAtual.imagem}')`;
            document.getElementById('com-banner').style.backgroundImage = `url('${comunidadeAtual.imagem}')`;
            carregarTopicos(); carregarMembros();
        } catch(e) { console.error(e); }
    }

    async function carregarTopicos() {
        const res = await fetch(`${URL_SERVIDOR}/topicos/${CID}`); const topicos = await res.json(); const lista = document.getElementById('lista-topicos'); lista.innerHTML = '';
        if(topicos.length === 0) { lista.innerHTML = '<div class="text-center py-10 text-gray-500 border border-dashed border-[#222] rounded">Sem t√≥picos.</div>'; return; }
        topicos.reverse().forEach(t => {
            let sty="text-gray-400", badge="";
            if(t.autor===comunidadeAtual.dono){sty="text-yellow-500 font-bold";badge="üëë";}else if(comunidadeAtual.admins?.includes(t.emailAutor)){sty="text-blue-400 font-bold";badge="üõ°Ô∏è";}
            const tID = t._id || t.id;
            let del = souAdmin ? `<button onclick="apagarTopico('${tID}')" class="text-red-500 ml-auto text-[10px] font-bold uppercase hover:bg-red-900/20 px-2 py-1 rounded transition-all">Apagar</button>` : "";
            const img = t.imagemUrl ? `<div class="mt-3 rounded border border-[#222] overflow-hidden"><img src="${t.imagemUrl}" class="w-full h-64 object-cover"></div>` : '';
            lista.innerHTML += `
            <div class="bg-[#111] border border-[#222] rounded p-5 hover:border-primary/30 transition-all animate-fade-in group">
                <div class="flex items-center gap-3 text-xs mb-3 pb-3 border-b border-[#1a1a1a]">
                    <img src="${t.avatar}" class="w-6 h-6 rounded object-cover">
                    <span class="${sty} uppercase tracking-wide">${badge} ${t.autor}</span>
                    <span class="text-gray-600 ml-2">‚Ä¢ Recente</span>
                    ${del}
                </div>
                <h3 class="text-lg font-bold text-white mb-2 font-display">${t.titulo}</h3>
                <p class="text-gray-400 text-sm mb-2 leading-relaxed">${t.conteudo}</p>
                ${img}
                <div class="flex items-center gap-6 mt-4 pt-2">
                    <button onclick="darLike('${tID}',this)" class="flex items-center gap-2 text-gray-500 hover:text-primary transition-colors"><span class="material-symbols-outlined text-lg">favorite</span> <span class="text-xs font-bold count">${t.likes||0}</span></button>
                    <button class="flex items-center gap-2 text-gray-500 hover:text-blue-400 transition-colors"><span class="material-symbols-outlined text-lg">chat_bubble</span> <span class="text-xs font-bold">${t.comentarios||0}</span></button>
                </div>
            </div>`;
        });
    }

    async function carregarMembros() {
        const ru=await fetch(`${URL_SERVIDOR}/usuarios`);const tu=await ru.json();const lt=document.getElementById('area-tuners');const ls=document.getElementById('lista-staff');lt.innerHTML='';ls.innerHTML='';
        (comunidadeAtual.membros||[]).forEach(e=>{
            const u=tu.find(x=>x.email===e);if(!u)return;
            const isD=e===comunidadeAtual.dono, isA=comunidadeAtual.admins?.includes(e);
            let cg="Membro",clr="text-gray-500",brd="border-[#222]";
            if(isD){cg="Dono";clr="text-yellow-500";brd="border-yellow-500/50";}else if(isA){cg="Admin";clr="text-blue-400";brd="border-blue-400/50";}
            let acts="";
            if(souDono&&!isD){if(!isA)acts+=`<button onclick="gm('promover','${e}')" class="text-[10px] bg-blue-900/20 text-blue-400 px-2 py-1 rounded uppercase font-bold mr-2 hover:bg-blue-900/40">Promover</button>`;acts+=`<button onclick="gm('expulsar','${e}')" class="text-[10px] bg-red-900/20 text-red-400 px-2 py-1 rounded uppercase font-bold hover:bg-red-900/40">Kick</button>`;}else if(souAdmin&&!isD&&!isA){acts+=`<button onclick="gm('expulsar','${e}')" class="text-[10px] bg-red-900/20 text-red-400 px-2 py-1 rounded uppercase font-bold">Kick</button>`;}
            lt.innerHTML+=`<div class="flex items-center gap-3 bg-[#111] p-3 rounded border ${brd} hover:bg-[#161616] transition-colors"><img src="${u.avatar}" class="w-10 h-10 rounded object-cover bg-black"><div class="flex-1 min-w-0"><p class="text-white font-bold text-sm truncate">${u.nome}</p><p class="text-[10px] ${clr} font-bold uppercase tracking-wider">${cg}</p></div><div class="flex shrink-0">${acts}</div></div>`;
            if(isD||isA)ls.innerHTML+=`<div class="flex items-center gap-3 p-2 rounded bg-white/5 border border-white/5"><img src="${u.avatar}" class="w-8 h-8 rounded object-cover"><div class="flex-1"><p class="text-white text-xs font-bold">${u.nome}</p><p class="${clr} text-[10px] uppercase font-bold">${cg}</p></div></div>`;
        });
    }

    async function enviarTopico(){const t=document.getElementById('titulo-topico').value, c=document.getElementById('conteudo-topico').value, img=document.getElementById('imagem-topico').files[0]; if(!t)return showToast("T√≠tulo?",'error'); setBtnLoading('btn-pub-topico',true); const fd=new FormData(); fd.append('comunidadeId',CID); fd.append('titulo',t); fd.append('conteudo',c); fd.append('autor',USUARIO.nome); fd.append('emailAutor',USUARIO.email); fd.append('avatar',USUARIO.avatar); if(img)fd.append('imagem',img); try{await fetch(`${URL_SERVIDOR}/topicos`,{method:'POST',body:fd}); document.getElementById('modal-criar').classList.add('hidden'); carregarTopicos();}catch(e){} setBtnLoading('btn-pub-topico',false);}
    async function apagarTopico(id){if(confirm("Apagar?")){await fetch(`${URL_SERVIDOR}/topicos/${id}`,{method:'DELETE'});carregarTopicos();}}
    async function darLike(id,btn){const r=await fetch(`${URL_SERVIDOR}/topicos/like/${id}`,{method:'POST'});if(r.ok){btn.querySelector('span').classList.add('text-primary','animar-like');btn.querySelector('.count').innerText=parseInt(btn.querySelector('.count').innerText)+1;}}
    async function gm(a,e){if(!confirm("Certeza?"))return;await fetch(`${URL_SERVIDOR}/comunidades/${a}`,{method:'POST',headers:{'Content-Type':'application/json'},body:JSON.stringify({idComunidade:CID,emailAlvo:e})});location.reload();}
    function abrirModalCriar(){document.getElementById('modal-criar').classList.remove('hidden');}
    function mudarAba(a){const ad=document.getElementById('area-discussao'),at=document.getElementById('area-tuners'),td=document.getElementById('tab-discussao'),tt=document.getElementById('tab-tuners');if(a==='discussao'){ad.classList.remove('hidden');at.classList.add('hidden');td.className="px-6 py-2 rounded text-xs font-bold uppercase bg-white/10 text-white transition-all";tt.className="px-6 py-2 rounded text-xs font-bold uppercase text-gray-500 hover:text-white transition-all";}else{ad.classList.add('hidden');at.classList.remove('hidden');tt.className="px-6 py-2 rounded text-xs font-bold uppercase bg-white/10 text-white transition-all";td.className="px-6 py-2 rounded text-xs font-bold uppercase text-gray-500 hover:text-white transition-all";}}

    init();
</script>

</body>
</html>
