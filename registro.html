<!DOCTYPE html>
<html class="dark" lang="pt">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Registo - Midnight Circuit</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Chakra+Petch:wght@400;600;700&family=Inter:wght@400;500;700&display=swap" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" rel="stylesheet"/>
    <link rel="stylesheet" href="style.css"/>
    <script src="utils.js"></script>
    <script>tailwind.config={darkMode:"class",theme:{extend:{colors:{primary:"rgb(var(--primary) / <alpha-value>)"},fontFamily:{"display":["Chakra Petch","sans-serif"], "body":["Inter","sans-serif"]}}}}</script>
    <style>
        .input-race:focus { box-shadow: 0 0 15px rgba(255,255,255,0.1); border-color: rgb(var(--primary)); }
    </style>
</head>
<body class="bg-black text-white overflow-hidden font-body h-screen w-full flex items-center justify-center">

    <div class="absolute inset-0 z-0 overflow-hidden">
        <video autoplay muted loop playsinline class="w-full h-full object-cover opacity-60">
            <source src="https://cdn.pixabay.com/video/2021/04/23/71987-540700881_large.mp4" type="video/mp4">
        </video>
        <div class="absolute inset-0 bg-gradient-to-t from-black via-black/60 to-black/30"></div>
    </div>

    <div class="relative z-10 w-full max-w-md p-6 m-4">
        
        <div class="text-center mb-8">
            <h1 class="text-4xl font-display font-bold italic tracking-tighter text-white drop-shadow-lg">NOVA CARTA</h1>
            <p class="text-xs font-mono text-gray-400 uppercase tracking-[0.3em] mt-1">Junta-te ao circuito</p>
        </div>

        <div class="bg-black/40 backdrop-blur-xl border border-white/10 rounded-2xl p-8 shadow-2xl animate-fade-in">
            <form onsubmit="fazerRegistro(event)" class="space-y-4">
                
                <div>
                    <label class="block text-[10px] uppercase font-bold text-gray-500 mb-1 ml-1 tracking-widest">Nome de Piloto</label>
                    <div class="relative">
                        <span class="absolute left-4 top-3.5 text-gray-500 material-symbols-outlined text-lg">person</span>
                        <input type="text" id="nome" class="input-race w-full bg-black/50 border border-white/10 rounded-xl py-3 pl-12 pr-4 text-white placeholder-gray-600 focus:outline-none transition-all font-medium" placeholder="DriftKing" required>
                    </div>
                </div>

                <div>
                    <label class="block text-[10px] uppercase font-bold text-gray-500 mb-1 ml-1 tracking-widest">Email</label>
                    <div class="relative">
                        <span class="absolute left-4 top-3.5 text-gray-500 material-symbols-outlined text-lg">mail</span>
                        <input type="email" id="email" class="input-race w-full bg-black/50 border border-white/10 rounded-xl py-3 pl-12 pr-4 text-white placeholder-gray-600 focus:outline-none transition-all font-medium" placeholder="nome@exemplo.com" required>
                    </div>
                </div>

                <div>
                    <label class="block text-[10px] uppercase font-bold text-gray-500 mb-1 ml-1 tracking-widest">Senha</label>
                    <div class="relative">
                        <span class="absolute left-4 top-3.5 text-gray-500 material-symbols-outlined text-lg">key</span>
                        <input type="password" id="senha" class="input-race w-full bg-black/50 border border-white/10 rounded-xl py-3 pl-12 pr-4 text-white placeholder-gray-600 focus:outline-none transition-all font-medium" placeholder="••••••••" required>
                    </div>
                </div>

                <button type="submit" id="btn-reg" class="w-full bg-primary text-black font-black uppercase text-sm py-4 rounded-xl hover:bg-white transition-all shadow-lg flex items-center justify-center gap-2 mt-6">
                    <span class="material-symbols-outlined">check_circle</span>
                    <span id="btn-text">Obter Licença</span>
                </button>

            </form>

            <div class="mt-6 text-center pt-4 border-t border-white/5">
                <a href="login.html" class="text-gray-400 font-bold uppercase text-xs tracking-widest hover:text-white transition-colors inline-block">Voltar ao Login</a>
            </div>
        </div>
    </div>

<script>
    async function fazerRegistro(e) {
        e.preventDefault();
        const btn = document.getElementById('btn-reg');
        const btnText = document.getElementById('btn-text');
        
        btnText.innerText = "A criar conta...";
        btn.disabled = true;
        btn.classList.add('opacity-70');

        const dados = {
            nome: document.getElementById('nome').value,
            email: document.getElementById('email').value,
            senha: document.getElementById('senha').value
        };

        try {
            const res = await fetch(`${URL_SERVIDOR}/registro`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(dados)
            });

            if (res.ok) {
                showToast("Conta criada! A entrar...", "success");
                
                // Login automático após registo
                const loginRes = await fetch(`${URL_SERVIDOR}/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email: dados.email, senha: dados.senha })
                });

                if (loginRes.ok) {
                    const user = await loginRes.json();
                    localStorage.setItem('usuario_logado', JSON.stringify(user));
                    setTimeout(() => window.location.href = 'feed.html', 1500);
                } else {
                    window.location.href = 'login.html';
                }
            } else {
                showToast("Erro: Email já em uso?", "error");
                btnText.innerText = "Obter Licença";
                btn.disabled = false;
                btn.classList.remove('opacity-70');
            }
        } catch (error) {
            showToast("Erro de conexão.", "error");
            btnText.innerText = "Obter Licença";
            btn.disabled = false;
            btn.classList.remove('opacity-70');
        }
    }
</script>

</body>
</html>
