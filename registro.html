<!DOCTYPE html>
<html class="dark" lang="pt">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Registo - Midnight Circuit</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300..700&display=swap" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" rel="stylesheet"/>
    <link rel="stylesheet" href="style.css"/>
    <script src="utils.js"></script>
    
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: "#ef4444",
                        "background-dark": "#050505",
                        "surface-dark": "#121212"
                    },
                    fontFamily: {
                        "display": ["Space Grotesk", "sans-serif"]
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-background-dark h-screen flex items-center justify-center relative overflow-hidden font-display">

    <div class="absolute inset-0 z-0">
        <div class="absolute inset-0 bg-black/80 z-10"></div>
        <img src="https://images.unsplash.com/photo-1492144534655-ae79c964c9d7?q=80&w=2500" class="w-full h-full object-cover opacity-50 animate-fade-in">
    </div>

    <div class="relative z-20 w-full max-w-md p-8 bg-surface-dark/60 backdrop-blur-xl border border-white/10 rounded-3xl shadow-2xl animate-slide-in">
        
        <div class="text-center mb-6">
            <h1 class="text-3xl font-bold text-white tracking-tight">Nova Licença</h1>
            <p class="text-gray-400 text-sm">Junta-te à comunidade #1 de carros.</p>
        </div>

        <div class="space-y-3">
            <div class="group">
                <input type="text" id="nome" class="w-full bg-white/5 border border-white/10 rounded-xl p-3 pl-4 text-white focus:border-primary focus:ring-1 focus:ring-primary outline-none transition-all placeholder-gray-500" placeholder="Nome de Piloto (Apelido)">
            </div>
            
            <div class="group">
                <input type="email" id="email" class="w-full bg-white/5 border border-white/10 rounded-xl p-3 pl-4 text-white focus:border-primary focus:ring-1 focus:ring-primary outline-none transition-all placeholder-gray-500" placeholder="Email">
            </div>
            
            <div class="group">
                <input type="password" id="senha" class="w-full bg-white/5 border border-white/10 rounded-xl p-3 pl-4 text-white focus:border-primary focus:ring-1 focus:ring-primary outline-none transition-all placeholder-gray-500" placeholder="Senha">
            </div>

            <button onclick="registar()" id="btn-reg" class="w-full bg-white hover:bg-gray-200 text-black font-bold py-3 rounded-xl shadow-lg transition-all transform active:scale-95 mt-4">
                Criar Conta
            </button>
        </div>

        <div class="mt-6 text-center text-sm text-gray-400">
            Já tens conta? 
            <a href="login.html" class="text-white font-bold hover:text-primary transition-colors hover:underline">Entrar</a>
        </div>
    </div>

    <script>
        async function registar() {
            const nome = document.getElementById('nome').value;
            const email = document.getElementById('email').value;
            const senha = document.getElementById('senha').value;

            if (!nome || !email || !senha) return showToast("Preenche todos os campos!", 'error');
            if (senha.length < 4) return showToast("A senha é muito curta!", 'error');

            setBtnLoading('btn-reg', true);

            try {
                // Usa a URL_SERVIDOR do utils.js para conectar ao Railway
                const res = await fetch(`${URL_SERVIDOR}/registro`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ nome, email, senha })
                });

                if (res.ok) {
                    showToast("Conta criada com sucesso!", 'success');
                    // Pequeno delay para o utilizador ver a mensagem
                    setTimeout(() => {
                        window.location.href = 'login.html';
                    }, 1500);
                } else {
                    const erro = await res.text();
                    showToast(erro, 'error');
                }
            } catch (e) {
                console.error(e);
                showToast("Erro no servidor. Tenta novamente.", 'error');
            } finally {
                setBtnLoading('btn-reg', false);
            }
        }
    </script>
</body>
</html>
