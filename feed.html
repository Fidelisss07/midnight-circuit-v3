<!DOCTYPE html>
<html class="dark" lang="pt">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>NEON FEED</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="style.css"/>
    <script src="utils.js"></script>
    <script>tailwind.config={darkMode:"class",theme:{extend:{colors:{primary:"rgb(var(--primary))", surface:"var(--surface)"}}}}</script>
</head>
<body class="overflow-hidden">

<div class="relative flex h-screen w-full flex-col md:flex-row">
    
    <div class="md:hidden fixed top-0 w-full h-16 z-40 flex items-center justify-between px-6 bg-gradient-to-b from-black/90 to-transparent pointer-events-none">
        <div class="pointer-events-auto">
            <h1 class="brand-font text-2xl text-white drop-shadow-[0_0_10px_rgba(var(--primary),0.8)] italic">MIDNIGHT</h1>
            <p class="text-[10px] text-[rgb(var(--primary))] tracking-[0.2em] font-bold">SYSTEM ONLINE</p>
        </div>
        <div class="flex gap-4 pointer-events-auto">
            <a href="chat.html" class="relative group">
                <span class="material-symbols-outlined text-white text-3xl group-hover:text-[rgb(var(--primary))] transition-colors">chat</span>
            </a>
            <a href="notificacoes.html" class="relative group">
                <span class="material-symbols-outlined text-white text-3xl group-hover:text-[rgb(var(--primary))] transition-colors">notifications</span>
                <span class="absolute top-0 right-0 w-2 h-2 bg-[rgb(var(--accent))] rounded-full shadow-[0_0_8px_rgb(var(--accent))]"></span>
            </a>
        </div>
    </div>

    <aside class="hidden md:flex flex-col items-center w-24 h-full border-r border-[rgba(255,255,255,0.05)] bg-black/40 backdrop-blur-md py-8 z-20">
        <a class="mb-12 text-[rgb(var(--primary))]" href="feed.html"><span class="material-symbols-outlined text-5xl drop-shadow-[0_0_15px_rgba(var(--primary),0.5)]">local_fire_department</span></a>
        <nav class="flex flex-col gap-8 w-full items-center">
            <a href="feed.html" class="p-3 rounded-xl bg-[rgba(var(--primary),0.1)] text-[rgb(var(--primary))] border border-[rgb(var(--primary))] shadow-[0_0_15px_rgba(var(--primary),0.3)]"><span class="material-symbols-outlined">home</span></a>
            <a href="explorar.html" class="p-3 text-gray-400 hover:text-white transition-colors"><span class="material-symbols-outlined">search</span></a>
            <a href="sprints.html" class="p-3 text-gray-400 hover:text-white transition-colors"><span class="material-symbols-outlined">bolt</span></a>
            <a href="comunidades-hub.html" class="p-3 text-gray-400 hover:text-white transition-colors"><span class="material-symbols-outlined">groups</span></a>
            <a href="perfil.html" class="p-3 text-gray-400 hover:text-white transition-colors"><span class="material-symbols-outlined">person</span></a>
        </nav>
        <div class="mt-auto flex flex-col gap-4">
            <button onclick="document.getElementById('menu-temas').classList.toggle('hidden')" class="text-gray-400 hover:text-white"><span class="material-symbols-outlined">palette</span></button>
            <div id="sidebar-avatar" class="w-10 h-10 rounded-full bg-cover border border-[rgb(var(--primary))] cursor-pointer hover:shadow-[0_0_10px_rgb(var(--primary))]" onclick="window.location.href='perfil.html'"></div>
        </div>
    </aside>

    <div id="menu-temas" class="hidden absolute bottom-20 left-20 cyber-card p-4 z-50 flex flex-col gap-2 w-48">
        <button onclick="mudar('theme-blue')" class="text-white text-xs hover:text-[rgb(var(--primary))] p-2 text-left uppercase font-bold tracking-wider">Blue Nitro</button>
        <button onclick="mudar('theme-red')" class="text-white text-xs hover:text-red-500 p-2 text-left uppercase font-bold tracking-wider">Red Line</button>
        <button onclick="mudar('theme-purple')" class="text-white text-xs hover:text-purple-500 p-2 text-left uppercase font-bold tracking-wider">Neon City</button>
    </div>

    <main class="flex-1 h-full overflow-y-auto relative no-scrollbar pt-20 pb-28 md:pt-0 md:pb-0">
        <div class="max-w-7xl mx-auto p-4 md:p-8">
            
            <section class="mb-12 overflow-x-auto pb-4 no-scrollbar px-2">
                <div class="flex gap-4 min-w-max items-center" id="stories-container">
                    <div onclick="document.getElementById('inputStory').click()" class="cursor-pointer flex flex-col items-center gap-2 group">
                        <div class="hex-outer group-hover:scale-110 transition-transform">
                            <div class="hex-inner">
                                <div id="story-avatar-me" class="hex-img bg-cover bg-center flex items-center justify-center relative">
                                    <div class="absolute inset-0 bg-black/60 flex items-center justify-center"><span class="material-symbols-outlined text-[rgb(var(--primary))]">add</span></div>
                                </div>
                            </div>
                        </div>
                        <span class="text-[10px] text-[rgb(var(--primary))] font-bold tracking-wider uppercase">TU</span>
                        <input type="file" id="inputStory" class="hidden" accept="image/*,video/*" onchange="uploadStory(event)">
                    </div>
                    <div id="outros-stories" class="flex gap-4"></div>
                </div>
            </section>

            <div class="flex justify-center mb-8">
                <div class="cyber-card p-1 flex gap-2 rounded-none">
                    <button onclick="mudarAba('feed')" id="tab-feed" class="px-6 py-2 text-sm font-bold uppercase tracking-widest bg-[rgba(var(--primary),0.2)] text-white border border-[rgb(var(--primary))]">Feed</button>
                    <button onclick="mudarAba('news')" id="tab-news" class="px-6 py-2 text-sm font-bold uppercase tracking-widest text-gray-500 hover:text-white transition-colors">News</button>
                </div>
            </div>

            <div id="area-feed">
                <div class="hidden md:block mb-10 cyber-card p-6">
                    <div class="flex gap-4">
                        <div id="input-avatar" class="w-12 h-12 clip-avatar bg-cover" style="clip-path: polygon(10% 0, 100% 0, 100% 90%, 90% 100%, 0 100%, 0 10%);"></div>
                        <div class="flex-1">
                            <textarea id="conteudo" placeholder="Status do projeto..." class="w-full bg-transparent border-none text-white focus:ring-0 resize-none h-12 font-bold tracking-wide"></textarea>
                            <div id="preview" class="hidden mt-4 h-64 bg-black/50 border border-[rgba(var(--primary),0.2)] flex items-center justify-center overflow-hidden relative"></div>
                            <div class="flex justify-between mt-4 border-t border-[rgba(255,255,255,0.05)] pt-4">
                                <label class="cursor-pointer text-[rgb(var(--primary))] text-xs font-bold uppercase flex items-center gap-2 hover:brightness-125"><span class="material-symbols-outlined text-lg">add_a_photo</span> Mídia<input type="file" id="imgInp" class="hidden" accept="image/*,video/*" onchange="verImg(event)"></label>
                                <button onclick="postar()" id="btn-pub" class="bg-[rgb(var(--primary))] text-black px-6 py-1 font-black uppercase text-xs hover:shadow-[0_0_15px_rgb(var(--primary))] transition-all clip-path-button" style="clip-path: polygon(10% 0, 100% 0, 100% 100%, 0 100%, 0 10%);">Publicar</button>
                            </div>
                        </div>
                    </div>
                </div>

                <div id="lista" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8 pb-32">
                    </div>
            </div>

            <div id="area-news" class="hidden pb-32">
                <div id="lista-news" class="grid grid-cols-1 md:grid-cols-2 gap-8"></div>
            </div>
        </div>
    </main>

    <div id="mobile-drawer-overlay" onclick="toggleMenu()" class="fixed inset-0 bg-black/90 z-[60] opacity-0 pointer-events-none backdrop-blur-sm transition-opacity duration-300"></div>
    <div id="mobile-drawer" class="fixed bottom-0 left-0 w-full cyber-card border-b-0 z-[70] pb-8 pt-4 transition-transform duration-300 translate-y-full">
        <div class="w-16 h-1 bg-[rgb(var(--primary))] opacity-50 rounded-full mx-auto mb-6"></div>
        <div class="grid grid-cols-3 gap-6 p-6">
            <div onclick="abrirModalMobilePost(); toggleMenu()" class="flex flex-col items-center gap-2 group cursor-pointer">
                <div class="w-12 h-12 border border-[rgb(var(--primary))] bg-[rgba(var(--primary),0.1)] flex items-center justify-center group-active:bg-[rgb(var(--primary))] transition-colors" style="clip-path: polygon(20% 0, 100% 0, 100% 80%, 80% 100%, 0 100%, 0 20%);">
                    <span class="material-symbols-outlined text-white">add</span>
                </div>
                <span class="text-[10px] uppercase font-bold tracking-widest text-white">Post</span>
            </div>
            <a href="ranking.html" class="flex flex-col items-center gap-2 group">
                <div class="w-12 h-12 border border-yellow-500 bg-yellow-500/10 flex items-center justify-center" style="clip-path: polygon(20% 0, 100% 0, 100% 80%, 80% 100%, 0 100%, 0 20%);">
                    <span class="material-symbols-outlined text-yellow-500">emoji_events</span>
                </div>
                <span class="text-[10px] uppercase font-bold tracking-widest text-white">Rank</span>
            </a>
            <a href="comunidades-hub.html" class="flex flex-col items-center gap-2 group">
                <div class="w-12 h-12 border border-blue-500 bg-blue-500/10 flex items-center justify-center" style="clip-path: polygon(20% 0, 100% 0, 100% 80%, 80% 100%, 0 100%, 0 20%);">
                    <span class="material-symbols-outlined text-blue-500">groups</span>
                </div>
                <span class="text-[10px] uppercase font-bold tracking-widest text-white">Clube</span>
            </a>
            <a href="configuracoes.html" class="flex flex-col items-center gap-2 group">
                <div class="w-12 h-12 border border-gray-500 bg-gray-500/10 flex items-center justify-center" style="clip-path: polygon(20% 0, 100% 0, 100% 80%, 80% 100%, 0 100%, 0 20%);">
                    <span class="material-symbols-outlined text-gray-400">settings</span>
                </div>
                <span class="text-[10px] uppercase font-bold tracking-widest text-white">Setup</span>
            </a>
            <div onclick="logout()" class="flex flex-col items-center gap-2 group cursor-pointer">
                <div class="w-12 h-12 border border-red-500 bg-red-500/10 flex items-center justify-center" style="clip-path: polygon(20% 0, 100% 0, 100% 80%, 80% 100%, 0 100%, 0 20%);">
                    <span class="material-symbols-outlined text-red-500">power_settings_new</span>
                </div>
                <span class="text-[10px] uppercase font-bold tracking-widest text-red-500">Sair</span>
            </div>
        </div>
    </div>

    <nav class="md:hidden fixed bottom-6 left-1/2 -translate-x-1/2 w-[90%] h-16 cyber-card z-50 flex justify-between items-center px-6 rounded-none">
        <a href="feed.html" class="text-[rgb(var(--primary))] drop-shadow-[0_0_5px_rgb(var(--primary))]"><span class="material-symbols-outlined text-2xl">home</span></a>
        <a href="explorar.html" class="text-gray-500 hover:text-white"><span class="material-symbols-outlined text-2xl">search</span></a>
        
        <button onclick="toggleMenu()" class="btn-nitro relative -top-6">
            <span class="material-symbols-outlined text-white text-3xl transition-transform duration-300" id="menu-icon">apps</span>
        </button>
        
        <a href="sprints.html" class="text-gray-500 hover:text-white"><span class="material-symbols-outlined text-2xl">bolt</span></a>
        <a href="perfil.html" class="text-gray-500 hover:text-white"><span class="material-symbols-outlined text-2xl">person</span></a>
    </nav>
</div>

<div id="modal-mobile-post" class="hidden fixed inset-0 z-[80] bg-black/95 flex flex-col p-6"><div class="flex justify-between items-center mb-6"><button onclick="document.getElementById('modal-mobile-post').classList.add('hidden')" class="text-gray-400 font-bold uppercase text-xs">Cancelar</button><h2 class="text-white font-bold brand-font">NOVA ENTRADA</h2><button onclick="postarMobile()" id="btn-pub-mobile" class="text-[rgb(var(--primary))] font-bold uppercase text-xs">Lançar</button></div><div class="flex-1"><textarea id="conteudo-mobile" class="w-full bg-transparent text-white text-xl border-none focus:ring-0 h-32 font-bold" placeholder="STATUS..."></textarea><div id="preview-mobile" class="w-full h-64 border border-dashed border-[rgb(var(--primary))] bg-[rgba(var(--primary),0.05)] flex items-center justify-center relative"><span class="material-symbols-outlined text-4xl text-[rgb(var(--primary))] opacity-50">add_a_photo</span><input type="file" id="imgInp-mobile" class="absolute inset-0 opacity-0 w-full h-full" accept="image/*,video/*" onchange="verImgMobile(event)"></div></div></div>

<script>
    // --- LÓGICA (Tudo igual, só muda o HTML gerado) ---
    const USUARIO_ATUAL=verificarLogin();
    
    // Toggle Menu
    function toggleMenu(){
        const d=document.getElementById('mobile-drawer'), o=document.getElementById('mobile-drawer-overlay'), i=document.getElementById('menu-icon');
        if(d.classList.contains('open')){ d.classList.remove('open'); o.classList.remove('open'); i.style.transform='rotate(0deg)'; i.innerText='apps'; }
        else{ d.classList.add('open'); o.classList.add('open'); i.style.transform='rotate(45deg)'; i.innerText='add'; }
    }

    // Preencher UI
    if(document.getElementById('header-nome')) document.getElementById('header-nome').innerText = USUARIO_ATUAL.nome;
    if(document.getElementById('sidebar-avatar')) document.getElementById('sidebar-avatar').style.backgroundImage = `url('${USUARIO_ATUAL.avatar}')`;
    if(document.getElementById('input-avatar')) document.getElementById('input-avatar').style.backgroundImage = `url('${USUARIO_ATUAL.avatar}')`;
    if(document.getElementById('story-avatar-me')) document.getElementById('story-avatar-me').style.backgroundImage = `url('${USUARIO_ATUAL.avatar}')`;

    function mudar(t){localStorage.setItem('midnight_tema',t);location.reload();}
    function mudarAba(aba) {
        const f=document.getElementById('area-feed'), n=document.getElementById('area-news'), bf=document.getElementById('tab-feed'), bn=document.getElementById('tab-news');
        if(aba==='feed'){f.classList.remove('hidden');n.classList.add('hidden');bf.className="px-6 py-2 text-sm font-bold uppercase tracking-widest bg-[rgba(var(--primary),0.2)] text-white border border-[rgb(var(--primary))]";bn.className="px-6 py-2 text-sm font-bold uppercase tracking-widest text-gray-500 hover:text-white transition-colors";}
        else{f.classList.add('hidden');n.classList.remove('hidden');bn.className="px-6 py-2 text-sm font-bold uppercase tracking-widest bg-[rgba(var(--primary),0.2)] text-white border border-[rgb(var(--primary))]";bf.className="px-6 py-2 text-sm font-bold uppercase tracking-widest text-gray-500 hover:text-white transition-colors";carregarNews();}
    }

    // Carregar Stories Hexagonais
    async function carregarStories(){
        try{const r=await fetch(`${URL_SERVIDOR}/stories`);const s=await r.json();const c=document.getElementById('outros-stories');c.innerHTML='';const g={};s.forEach(x=>{if(!g[x.emailAutor])g[x.emailAutor]={nome:x.nome,avatar:x.avatar,posts:[]};g[x.emailAutor].posts.push(x)});
        Object.values(g).forEach(gr=>{
            if(gr.posts[0].emailAutor===USUARIO_ATUAL.email)return;
            c.innerHTML+=`
            <div class="cursor-pointer flex flex-col items-center gap-2 group" onclick="alert('Ver story (placeholder)')">
                <div class="hex-outer group-hover:scale-110 transition-transform">
                    <div class="hex-inner">
                        <img src="${gr.avatar}" class="hex-img">
                    </div>
                </div>
                <span class="text-[10px] text-gray-400 font-bold tracking-wider uppercase">${gr.nome}</span>
            </div>`;
        });}catch(e){}
    }

    // Carregar Feed Cyber
    async function load(){
        try{const r=await fetch(`${URL_SERVIDOR}/posts`);const p=await r.json();
        document.getElementById('lista').innerHTML=p.reverse().map(x=>{
            const media = x.tipo==='video'||(x.midiaUrl&&x.midiaUrl.match(/\.(mp4|webm|ogg)$/i))
                ? `<video src="${x.midiaUrl}" class="w-full h-full object-cover" muted loop onmouseover="this.play()" onmouseout="this.pause()"></video>`
                : `<div class="w-full h-full bg-cover bg-center" style="background-image:url('${x.midiaUrl||x.imagemUrl}')"></div>`;
            return `
            <div class="cyber-card group cursor-pointer overflow-hidden h-[400px] flex flex-col">
                <div class="h-64 relative overflow-hidden">${media}<div class="absolute inset-0 bg-gradient-to-t from-black via-transparent to-transparent opacity-80"></div></div>
                <div class="p-5 flex-1 flex flex-col justify-between">
                    <div>
                        <div class="flex items-center gap-3 mb-2">
                            <div class="w-8 h-8 clip-avatar bg-cover bg-center" style="background-image:url('${x.avatar}'); clip-path:polygon(20% 0, 100% 0, 100% 80%, 80% 100%, 0 100%, 0 20%)"></div>
                            <span class="text-sm font-bold text-white uppercase tracking-wider">${x.nome}</span>
                        </div>
                        <p class="text-xs text-gray-300 line-clamp-2">${x.conteudo}</p>
                    </div>
                    <div class="flex items-center gap-4 text-[10px] font-bold text-[rgb(var(--primary))] uppercase tracking-widest mt-3">
                        <span class="flex items-center gap-1"><span class="material-symbols-outlined text-sm">favorite</span> ${x.likes} LIKES</span>
                    </div>
                </div>
            </div>`;
        }).join('');}catch(e){}
    }

    // Upload & Helpers
    function verImg(e){const f=e.target.files[0];if(f){const c=document.getElementById('preview');c.classList.remove('hidden');c.innerHTML=f.type.startsWith('video')?`<video src="${URL.createObjectURL(f)}" class="w-full h-full object-cover" autoplay muted loop></video>`:`<img src="${URL.createObjectURL(f)}" class="w-full h-full object-cover">`;}}
    function verImgMobile(e){const f=e.target.files[0];if(f){const c=document.getElementById('preview-mobile');c.innerHTML=f.type.startsWith('video')?`<video src="${URL.createObjectURL(f)}" class="w-full h-full object-cover" autoplay muted loop></video>`:`<img src="${URL.createObjectURL(f)}" class="w-full h-full object-cover">`;}}
    function abrirModalMobilePost(){document.getElementById('modal-mobile-post').classList.remove('hidden');}
    async function postar(){
        const c=document.getElementById('conteudo').value; const i=document.getElementById('imgInp').files[0];
        if(!i&&!c)return alert('MISSING DATA');
        const f=new FormData(); f.append('nome',USUARIO_ATUAL.nome); f.append('avatar',USUARIO_ATUAL.avatar); f.append('emailAutor',USUARIO_ATUAL.email); f.append('conteudo',c); if(i)f.append('midia',i);
        await fetch(`${URL_SERVIDOR}/posts`,{method:'POST',body:f}); location.reload();
    }
    async function postarMobile(){
        const c=document.getElementById('conteudo-mobile').value; const i=document.getElementById('imgInp-mobile').files[0];
        if(!i&&!c)return alert('MISSING DATA');
        const f=new FormData(); f.append('nome',USUARIO_ATUAL.nome); f.append('avatar',USUARIO_ATUAL.avatar); f.append('emailAutor',USUARIO_ATUAL.email); f.append('conteudo',c); if(i)f.append('midia',i);
        await fetch(`${URL_SERVIDOR}/posts`,{method:'POST',body:f}); location.reload();
    }

    carregarStories(); load();
</script>

</body>
</html>
