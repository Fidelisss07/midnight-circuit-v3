        <nav class="flex flex-col w-full px-4 gap-2">
            <a href="feed.html" class="flex items-center gap-4 p-3 rounded text-gray-400 bg-[#1a1a1a] text-white border-l-4 border-gray-500 transition-all"><span class="material-symbols-outlined">home</span> Feed</a>
            <a href="explorar.html" class="flex items-center gap-4 p-3 rounded text-gray-400 hover:bg-[#1a1a1a] hover:text-white hover:border-l-4 hover:border-gray-500 border-l-4 border-transparent transition-all"><span class="material-symbols-outlined">search</span> Explorar</a>
            <a href="sprints.html" class="flex items-center gap-4 p-3 rounded text-gray-400 hover:bg-[#1a1a1a] hover:text-white hover:border-l-4 hover:border-gray-500 border-l-4 border-transparent transition-all"><span class="material-symbols-outlined">bolt</span> Sprints</a>
            <a href="comunidades-hub.html" class="flex items-center gap-4 p-3 rounded text-gray-400 hover:bg-[#1a1a1a] hover:text-white hover:border-l-4 hover:border-gray-500 border-l-4 border-transparent transition-all"><span class="material-symbols-outlined">groups</span> Clubes</a>
            <a href="chat.html" class="flex items-center gap-4 p-3 rounded text-gray-400 hover:bg-[#1a1a1a] hover:text-white hover:border-l-4 hover:border-gray-500 border-l-4 border-transparent transition-all"><span class="material-symbols-outlined">chat_bubble</span> Chat</a>
            <a href="perfil.html" class="flex items-center gap-4 p-3 rounded text-gray-400 hover:bg-[#1a1a1a] hover:text-white hover:border-l-4 hover:border-gray-500 border-l-4 border-transparent transition-all"><span class="material-symbols-outlined">person</span> Minha Garagem</a>
            <a href="ranking.html" class="flex items-center gap-4 p-3 rounded text-gray-400 hover:bg-[#1a1a1a] hover:text-white hover:border-l-4 hover:border-gray-500 border-l-4 border-transparent transition-all"><span class="material-symbols-outlined">emoji_events</span> Ranking</a>
            <a href="rivals.html" class="nav-btn flex items-center gap-4 p-3 cursor-pointer text-red-500 hover:text-white"><span class="material-symbols-outlined">swords</span><span class="font-medium text-sm font-display italic">RIVALS</span></a>
        </nav>
        <div class="mt-auto px-4 w-full"><button onclick="logout()" class="w-full py-2 rounded bg-red-500/10 text-red-500 font-bold text-xs uppercase hover:bg-red-500/20">Sair</button></div>
    </aside>

    <main class="flex-1 h-full overflow-y-auto relative no-scrollbar pt-14 md:pt-0 bg-[#0a0a0a]">
        <div class="max-w-2xl mx-auto px-4 py-8">
            
            <div class="bg-[#111] border border-[#222] rounded-xl p-4 mb-8 flex items-center gap-4 shadow-lg cursor-pointer hover:border-primary/50 transition-colors" onclick="window.location.href='novo-post.html'">
                <img id="my-avatar-mini" class="w-10 h-10 rounded-full bg-[#222] object-cover" src="https://i.pravatar.cc/150">
                <div class="flex-1 bg-[#0a0a0a] h-10 rounded-full flex items-center px-4 text-gray-500 text-sm hover:text-gray-300 transition-colors">
                    Partilha a tua máquina...
                </div>
                <button class="text-primary hover:text-white transition-colors"><span class="material-symbols-outlined">add_a_photo</span></button>
            </div>

            <div id="feed-container" class="space-y-8 pb-20">
                <div class="text-center py-20">
                    <div class="inline-block animate-spin rounded-full h-8 w-8 border-t-2 border-b-2 border-primary"></div>
                    <p class="mt-4 text-gray-500 text-sm">A carregar o grid...</p>
                </div>
            </div>
        </div>
    </main>

    <nav class="md:hidden fixed bottom-6 left-4 right-4 h-16 bg-[#111]/90 backdrop-blur-md border border-[#333] rounded-2xl z-50 flex justify-between items-center px-6 shadow-2xl">
        <a href="feed.html" class="text-white drop-shadow-[0_0_8px_rgba(255,255,255,0.5)]"><span class="material-symbols-outlined text-2xl">home</span></a>
        <a href="explorar.html" class="text-gray-500 hover:text-white transition-colors"><span class="material-symbols-outlined text-2xl">search</span></a>
        <button onclick="toggleMenu()" class="w-14 h-14 bg-background-dark border-2 border-primary rounded-full flex items-center justify-center text-white shadow-[0_0_15px_rgba(var(--primary),0.4)] relative -top-6 active:scale-95 transition-transform"><span class="material-symbols-outlined text-3xl transition-transform duration-300" id="menu-icon">apps</span></button>
        <a href="sprints.html" class="text-gray-500 hover:text-white transition-colors"><span class="material-symbols-outlined text-2xl">bolt</span></a>
        <a href="perfil.html" class="text-gray-500 hover:text-white transition-colors"><span class="material-symbols-outlined text-2xl">person</span></a>
    </nav>
    
    <div id="mobile-drawer-overlay" onclick="toggleMenu()" class="md:hidden fixed inset-0 bg-black/80 z-[60] opacity-0 pointer-events-none backdrop-blur-sm transition-opacity"></div>
    <div id="mobile-drawer" class="md:hidden fixed bottom-0 left-0 w-full bg-[#111] border-t border-white/10 z-[70] pb-8 pt-4 rounded-t-3xl transform translate-y-full transition-transform duration-300">
        <div class="w-16 h-1 bg-white/20 rounded-full mx-auto mb-6"></div>
        <div class="grid grid-cols-3 gap-6 p-6 pt-0">
             <div onclick="window.location.href='novo-post.html'" class="flex flex-col items-center gap-2 group cursor-pointer p-2 rounded-xl active:bg-white/5"><div class="w-12 h-12 bg-white/5 border border-white/10 rounded-xl flex items-center justify-center text-white group-active:border-primary transition-all shadow-md"><span class="material-symbols-outlined">add_a_photo</span></div><span class="text-[10px] uppercase font-bold text-gray-400 group-active:text-white">Post</span></div>
             <a href="ranking.html" class="flex flex-col items-center gap-2 group p-2 rounded-xl active:bg-white/5"><div class="w-12 h-12 bg-white/5 border border-white/10 rounded-xl flex items-center justify-center text-yellow-500 group-active:border-yellow-500 transition-all shadow-md"><span class="material-symbols-outlined">emoji_events</span></div><span class="text-[10px] uppercase font-bold text-gray-400 group-active:text-white">Rank</span></a>
             <a href="comunidades-hub.html" class="flex flex-col items-center gap-2 group p-2 rounded-xl active:bg-white/5"><div class="w-12 h-12 bg-white/5 border border-white/10 rounded-xl flex items-center justify-center text-blue-500 group-active:border-blue-500 transition-all shadow-md"><span class="material-symbols-outlined">groups</span></div><span class="text-[10px] uppercase font-bold text-gray-400 group-active:text-white">Clubes</span></a>
             <div onclick="logout()" class="flex flex-col items-center gap-2 group cursor-pointer p-2 rounded-xl active:bg-red-900/20"><div class="w-12 h-12 bg-red-900/10 border border-red-900/30 rounded-xl flex items-center justify-center text-red-500 group-active:bg-red-900/30 transition-all shadow-md"><span class="material-symbols-outlined">power_settings_new</span></div><span class="text-[10px] uppercase font-bold text-red-500">Sair</span></div>
        </div>
    </div>

</div>

<div id="modal" class="hidden fixed inset-0 z-[80] bg-black/95 flex items-center justify-center p-4 backdrop-blur-md">
    <div class="relative max-w-4xl w-full h-[80vh] flex justify-center items-center">
        <button onclick="document.getElementById('modal').classList.add('hidden')" class="absolute top-4 right-4 text-white bg-black/50 rounded-full p-2 hover:bg-primary hover:text-black transition-colors z-50">
            <span class="material-symbols-outlined">close</span>
        </button>
        <img id="m-img" class="max-h-full max-w-full rounded object-contain shadow-2xl border border-[#222]">
    </div>
</div>

<script>
    // --- LÓGICA DO FEED ---
    
    // Configuração do Servidor
    const URL_SERVIDOR = 'https://corsa.up.railway.app';
    
    // Verificar Login e carregar avatar
    const usuario = (typeof verificarLogin === 'function') ? verificarLogin() : { avatar: null };
    const avatarMini = document.getElementById('my-avatar-mini');
    if (avatarMini) avatarMini.src = usuario.avatar || "https://i.pravatar.cc/150";

    function toggleMenu(){const d=document.getElementById('mobile-drawer'),o=document.getElementById('mobile-drawer-overlay'),i=document.getElementById('menu-icon');if(d.classList.contains('translate-y-full')){d.classList.remove('translate-y-full');o.classList.remove('opacity-0','pointer-events-none');o.classList.add('opacity-100','pointer-events-auto');i.innerText='close';i.style.transform='rotate(90deg)';}else{d.classList.add('translate-y-full');o.classList.remove('opacity-100','pointer-events-auto');o.classList.add('opacity-0','pointer-events-none');i.innerText='apps';i.style.transform='rotate(0deg)';}}

    async function carregarFeed() {
        try {
            const res = await fetch(`${URL_SERVIDOR}/posts`);
            if(!res.ok) throw new Error("Falha ao carregar feed");
            
            const posts = await res.json();
            const container = document.getElementById('feed-container');
            container.innerHTML = '';
            
            if (posts.length === 0) {
                container.innerHTML = '<div class="text-center py-20 text-gray-500"><p>A pista está vazia. Sê o primeiro a acelerar!</p></div>';
                return;
            }

            // Inverter para mostrar os mais novos primeiro
            posts.reverse().forEach(post => {
                
                // LÓGICA CRÍTICA DE LINK DE PERFIL
                // Garante que usa o emailDono se existir, senão usa o email, senão não quebra
                let emailAlvo = post.emailDono || post.email;
                let linkPerfil = emailAlvo ? `perfil-visitante.html?email=${emailAlvo}` : '#';

                container.innerHTML += `
                <div class="bg-[#111] border border-[#222] rounded-2xl overflow-hidden shadow-2xl mb-6">
                    <div class="p-4 flex items-center justify-between border-b border-[#222]">
                        <div class="flex items-center gap-3 cursor-pointer group" onclick="${emailAlvo ? `window.location.href='${linkPerfil}'` : ''}">
                            <img src="${post.avatar || 'https://i.pravatar.cc/150'}" class="w-10 h-10 rounded-full border border-[#333] group-hover:border-primary transition-colors object-cover" onerror="this.src='https://i.pravatar.cc/150'">
                            <div>
                                <h3 class="font-bold text-white text-sm group-hover:text-primary transition-colors font-display tracking-wide uppercase">${post.nome || 'Piloto'}</h3>
                                <p class="text-xs text-gray-500 font-mono">Piloto</p>
                            </div>
                        </div>
                        <button class="text-gray-500 hover:text-white"><span class="material-symbols-outlined">more_horiz</span></button>
                    </div>

                    <div class="w-full bg-black cursor-pointer relative group" onclick="verPost('${post.midiaUrl || post.imagemUrl}')">
                         <img src="${post.midiaUrl || post.imagemUrl}" class="w-full max-h-[500px] object-cover mx-auto" loading="lazy" onerror="this.src='https://via.placeholder.com/500x500?text=Imagem+Indisponivel'">
                         <div class="absolute inset-0 bg-black/0 group-hover:bg-black/10 transition-colors"></div>
                    </div>

                    <div class="p-4">
                        <div class="flex gap-6 mb-4">
                            <button onclick="curtir('${post._id}')" class="flex items-center gap-2 text-gray-400 hover:text-red-500 transition-colors group">
                                <span class="material-symbols-outlined group-hover:scale-110 transition-transform">favorite</span>
                                <span class="text-xs font-bold">${post.curtidas || 0}</span>
                            </button>
                            <button class="flex items-center gap-2 text-gray-400 hover:text-white transition-colors group">
                                <span class="material-symbols-outlined group-hover:scale-110 transition-transform">chat_bubble</span>
                                <span class="text-xs font-bold">0</span>
                            </button>
                            <button class="ml-auto text-gray-400 hover:text-white transition-colors"><span class="material-symbols-outlined">share</span></button>
                        </div>

                        <div class="space-y-1">
                            <p class="text-sm text-gray-300 font-mono">
                                <span class="font-bold text-white font-display uppercase tracking-wide mr-2 cursor-pointer hover:text-primary" onclick="${emailAlvo ? `window.location.href='${linkPerfil}'` : ''}">${post.nome}</span>
                                ${post.legenda || ''}
                            </p>
                            <p class="text-[10px] text-gray-600 uppercase mt-2">${new Date(post.createdAt || Date.now()).toLocaleDateString()}</p>
                        </div>
                    </div>
                </div>`;
            });

        } catch(e) {
            console.error(e);
            document.getElementById('feed-container').innerHTML = '<div class="text-center py-20 text-red-500"><p>Erro de conexão com o servidor.</p></div>';
        }
    }

    function verPost(url) { document.getElementById('m-img').src = url; document.getElementById('modal').classList.remove('hidden'); }
    async function curtir(id) { await fetch(`${URL_SERVIDOR}/posts/${id}/curtir`, { method: 'POST' }); carregarFeed(); }

    carregarFeed();
</script>

</body>
</html>
