<!DOCTYPE html>
<html class="dark" lang="pt">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Criar Clube - Midnight Circuit</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300..700&display=swap" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" rel="stylesheet"/>
    <link rel="stylesheet" href="style.css"/>
    <script src="utils.js"></script>
    <script>tailwind.config={darkMode:"class",theme:{extend:{colors:{primary:"rgb(var(--primary) / <alpha-value>)", "background-dark":"var(--bg-dark)", "surface-dark":"var(--surface)"},fontFamily:{"display":["Space Grotesk","sans-serif"]}}}}</script>
</head>
<body class="bg-background-dark text-white flex items-center justify-center h-screen p-4">

<script>
    const USUARIO = verificarLogin();
</script>

<div class="bg-surface-dark w-full max-w-lg p-8 rounded-2xl border border-white/10 shadow-2xl animate-fade-in">
    <div class="flex justify-between items-start mb-6">
        <div>
            <h1 class="text-2xl font-bold text-white mb-1">Fundar Clube</h1>
            <p class="text-gray-400 text-sm">Junta a tribo. Tu és o admin.</p>
        </div>
        <button onclick="window.location.href='comunidades-hub.html'" class="text-gray-500 hover:text-white transition-colors">
            <span class="material-symbols-outlined">close</span>
        </button>
    </div>

    <div class="space-y-5">
        <div>
            <label class="text-xs text-gray-500 uppercase font-bold ml-1">Nome do Clube</label>
            <input type="text" id="com-nome" class="w-full bg-black/30 border border-white/10 rounded-lg p-3 text-white focus:border-primary focus:ring-1 focus:ring-primary outline-none transition-all" placeholder="Ex: BMW Fans PT">
        </div>
        
        <div>
            <label class="text-xs text-gray-500 uppercase font-bold ml-1">Descrição</label>
            <textarea id="com-desc" class="w-full bg-black/30 border border-white/10 rounded-lg p-3 text-white h-24 resize-none focus:border-primary focus:ring-1 focus:ring-primary outline-none transition-all" placeholder="Sobre o que é este grupo? Regras, encontros..."></textarea>
        </div>
        
        <div>
            <label class="text-xs text-gray-500 uppercase font-bold ml-1">Capa (Banner)</label>
            <label class="block mt-2 w-full h-32 border-2 border-dashed border-white/10 rounded-xl flex flex-col items-center justify-center cursor-pointer hover:border-primary hover:bg-white/5 transition-all relative overflow-hidden group">
                <div id="preview-container" class="hidden absolute inset-0 w-full h-full bg-black z-10">
                    <img id="image-preview" class="w-full h-full object-cover opacity-50 group-hover:opacity-100 transition-opacity">
                </div>
                <span class="material-symbols-outlined text-3xl text-gray-600 group-hover:text-primary transition-colors">add_photo_alternate</span>
                <p class="text-xs text-gray-500 mt-1">Carregar Imagem</p>
                <input type="file" id="com-img" class="hidden" accept="image/*" onchange="verImg(event)">
            </label>
        </div>
    </div>

    <div class="flex justify-end gap-3 mt-8 pt-4 border-t border-white/10">
        <button onclick="window.location.href='comunidades-hub.html'" class="px-4 py-2 text-gray-400 hover:text-white font-bold transition-colors">Cancelar</button>
        <button onclick="criar()" id="btn-criar" class="px-6 py-2 bg-primary rounded-lg font-bold text-white hover:bg-red-600 shadow-lg transition-all flex items-center gap-2 transform active:scale-95">
            <span class="material-symbols-outlined">add_circle</span> Criar
        </button>
    </div>
</div>

<script>
    function verImg(e) {
        const file = e.target.files[0];
        if (file) {
            const reader = new FileReader();
            reader.onload = function(ev) {
                document.getElementById('image-preview').src = ev.target.result;
                document.getElementById('preview-container').classList.remove('hidden');
            }
            reader.readAsDataURL(file);
        }
    }

    async function criar() {
        const n = document.getElementById('com-nome').value;
        const d = document.getElementById('com-desc').value;
        const i = document.getElementById('com-img').files[0];

        if (!n || !d) return showToast("Preenche o nome e a descrição!", 'error');

        setBtnLoading('btn-criar', true);

        const fd = new FormData();
        fd.append('donoEmail', USUARIO.email);
        fd.append('nome', n);
        fd.append('descricao', d);
        if(i) fd.append('imagem', i);

        try {
            const res = await fetch(`${URL_SERVIDOR}/comunidades`, { method: 'POST', body: fd });
            if (res.ok) {
                showToast("Clube fundado! (+150 XP)");
                setTimeout(() => window.location.href = 'comunidades-hub.html', 1000);
            } else {
                showToast("Erro ao criar.", 'error');
            }
        } catch(e) { showToast("Erro de conexão.", 'error'); }
        
        setBtnLoading('btn-criar', false);
    }
</script>

</body>
</html>
