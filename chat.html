<script>
    const USUARIO = verificarLogin(); 
    let contactoAtual = null;
    let todosUsuarios = [];
    let amigos = [];
    let intervalPolling = null;

    // Preencher Avatar Sidebar
    if(document.getElementById('sidebar-avatar')) document.getElementById('sidebar-avatar').style.backgroundImage = `url('${USUARIO.avatar}')`;
    function mudar(t){localStorage.setItem('midnight_tema',t);location.reload();}

    // 1. CARREGAR CONTACTOS (APENAS AMIGOS)
    async function carregarContactos() {
        try {
            // Primeiro, obter meus dados para saber quem sigo
            const resMe = await fetch(`${URL_SERVIDOR}/perfil/dados?email=${USUARIO.email}`);
            const me = await resMe.json();
            const seguindo = me.seguindo || [];

            // Segundo, obter todos os usu√°rios
            const resUsers = await fetch(`${URL_SERVIDOR}/usuarios`);
            todosUsuarios = await resUsers.json();

            // Filtrar: Apenas quem eu sigo
            amigos = todosUsuarios.filter(u => seguindo.includes(u.email));

            renderizarLista(amigos);
        } catch(e) { console.error(e); }
    }

    function renderizarLista(lista) {
        const container = document.getElementById('lista-contactos');
        container.innerHTML = '';

        if (lista.length === 0) {
            container.innerHTML = `
                <div class="text-center text-gray-500 text-sm mt-10 flex flex-col items-center">
                    <span class="material-symbols-outlined text-4xl mb-2">person_off</span>
                    <p>Ainda n√£o segues ningu√©m.</p>
                    <a href="explorar.html" class="text-primary font-bold mt-2 hover:underline">Explorar Pilotos</a>
                </div>`;
            return;
        }

        lista.forEach(user => {
            container.innerHTML += `
                <div onclick="abrirConversa('${user.email}', '${user.nome}', '${user.avatar}')" class="flex items-center gap-3 p-3 rounded-lg hover:bg-white/5 cursor-pointer transition-colors border-b border-white/5 last:border-0">
                    <div class="relative">
                        <img src="${user.avatar}" class="w-12 h-12 rounded-full object-cover border border-white/10">
                        <div class="absolute bottom-0 right-0 w-3 h-3 bg-green-500 border-2 border-surface-dark rounded-full"></div>
                    </div>
                    <div class="flex-1 min-w-0">
                        <h4 class="text-white font-bold text-sm truncate">${user.nome}</h4>
                        <p class="text-gray-500 text-xs truncate flex items-center gap-1">
                            <span class="material-symbols-outlined text-[10px]">check</span> Toque para conversar
                        </p>
                    </div>
                </div>
            `;
        });
    }

    function filtrarContactos() {
        const termo = document.getElementById('search-contact').value.toLowerCase();
        const filtrados = amigos.filter(u => u.nome.toLowerCase().includes(termo));
        renderizarLista(filtrados);
    }

    // 2. ABRIR CONVERSA
    function abrirConversa(email, nome, avatar) {
        contactoAtual = email;

        // UI PC
        document.getElementById('empty-state').classList.remove('flex');
        document.getElementById('empty-state').classList.add('hidden');

        // UI Geral
        const areaChat = document.getElementById('area-chat');
        areaChat.classList.remove('hidden');
        areaChat.classList.add('flex');

        document.getElementById('mensagens-container').classList.remove('hidden');
        document.getElementById('chat-input-area').classList.remove('hidden');

        // Preencher Header
        document.getElementById('chat-nome').innerText = nome;
        document.getElementById('chat-avatar').src = avatar;

        // Esconder lista no mobile
        if (window.innerWidth < 768) {
            document.getElementById('painel-lista').classList.add('hidden');
            document.getElementById('mobile-nav').classList.add('hidden');
        }

        carregarMensagens();

        // Polling
        if (intervalPolling) clearInterval(intervalPolling);
        intervalPolling = setInterval(carregarMensagens, 3000);
    }

    function fecharConversaMobile() {
        contactoAtual = null;
        if (intervalPolling) clearInterval(intervalPolling);

        document.getElementById('area-chat').classList.add('hidden');
        document.getElementById('painel-lista').classList.remove('hidden');
        document.getElementById('mobile-nav').classList.remove('hidden');
    }

    // 3. LER MENSAGENS
    async function carregarMensagens() {
        if (!contactoAtual) return;

        try {
            const res = await fetch(`${URL_SERVIDOR}/mensagens?eu=${USUARIO.email}&ele=${contactoAtual}`);
            const msgs = await res.json();
            const container = document.getElementById('mensagens-container');

            container.innerHTML = '';

            if (msgs.length === 0) {
                container.innerHTML = '<p class="text-center text-gray-600 text-xs mt-10">Inicia a conversa... üèéÔ∏è</p>';
            }

            msgs.forEach(m => {
                const souEu = m.de === USUARIO.email;
                const classe = souEu ? 'msg-me' : 'msg-him';
                const data = new Date(m.timestamp);
                const hora = data.getHours() + ':' + String(data.getMinutes()).padStart(2, '0');

                container.innerHTML += `
                    <div class="flex flex-col ${souEu ? 'items-end' : 'items-start'} animate-slide-in">
                        <div class="max-w-[75%] px-4 py-2 text-sm ${classe} shadow-md">
                            ${m.texto}
                        </div>
                        <span class="text-[10px] text-gray-600 mt-1 mx-1">${hora}</span>
                    </div>
                `;
            });
            container.scrollTop = container.scrollHeight;
        } catch(e) { console.error(e); }
    }

    // 4. ENVIAR MENSAGEM
    async function enviarMensagem(e) {
        e.preventDefault();
        const input = document.getElementById('msg-texto');
        const texto = input.value;
        if (!texto.trim()) return;

        // UI Otimista
        const container = document.getElementById('mensagens-container');
        const hora = new Date().getHours() + ':' + String(new Date().getMinutes()).padStart(2, '0');
        container.innerHTML += `
            <div class="flex flex-col items-end animate-slide-in opacity-50" id="temp-msg">
                <div class="max-w-[75%] px-4 py-2 text-sm msg-me shadow-md">${texto}</div>
                <span class="text-[10px] text-gray-600 mt-1 mx-1">${hora} ‚Ä¢ Enviando...</span>
            </div>`;
        container.scrollTop = container.scrollHeight;
        input.value = '';

        try {
            await fetch(`${URL_SERVIDOR}/mensagens`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    de: USUARIO.email,
                    para: contactoAtual,
                    texto: texto
                })
            });
            carregarMensagens();
        } catch (e) {
            showToast("Erro ao enviar", "error");
            document.getElementById('temp-msg').remove();
            input.value = texto;
        }
    }

    carregarContactos();
</script>
