<!DOCTYPE html>
<html class="dark" lang="pt">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Ranking - Midnight Circuit</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300..700&display=swap" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" rel="stylesheet"/>
    <link rel="stylesheet" href="style.css"/>
    <script src="utils.js"></script>
    
    <style>
        /* Estilos espec√≠ficos do P√≥dio */
        .gold-glow { box-shadow: 0 0 40px rgba(255, 215, 0, 0.4); border-color: #FFD700; }
        .silver-glow { box-shadow: 0 0 30px rgba(192, 192, 192, 0.3); border-color: #C0C0C0; }
        .bronze-glow { box-shadow: 0 0 30px rgba(205, 127, 50, 0.3); border-color: #CD7F32; }
        
        .podium-1 { order: 2; transform: scale(1.15); z-index: 10; }
        .podium-2 { order: 1; transform: translateY(20px); }
        .podium-3 { order: 3; transform: translateY(30px); }
        
        .podium-enter { animation: popUp 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards; opacity: 0; transform: translateY(100px); }
        @keyframes popUp { to { opacity: 1; transform: translateY(0) scale(var(--scale, 1)); } }
    </style>

    <script>
        tailwind.config={darkMode:"class",theme:{extend:{colors:{primary:"rgb(var(--primary) / <alpha-value>)", "background-dark":"var(--bg-dark)", "surface-dark":"var(--surface)"},fontFamily:{"display":["Space Grotesk","sans-serif"]}}}}
    </script>
</head>
<body class="bg-background-dark text-gray-200 overflow-hidden">

<div class="relative flex h-screen w-full flex-col md:flex-row">
    
    <div class="md:hidden fixed top-0 w-full h-14 bg-black/80 backdrop-blur-md border-b border-white/10 z-40 flex items-center justify-between px-4">
        <span class="material-symbols-outlined text-yellow-400 text-3xl">emoji_events</span>
        <h1 class="font-bold text-lg tracking-widest">RANKING</h1>
        <div onclick="logout()" class="text-gray-400"><span class="material-symbols-outlined">logout</span></div>
    </div>

    <aside class="hidden md:flex flex-col items-center w-20 h-full border-r border-white/10 bg-black/50 backdrop-blur-md py-6 z-20">
        <a class="mb-10 text-primary hover:scale-110 transition-transform" href="feed.html"><span class="material-symbols-outlined text-4xl">directions_car</span></a>
        <nav class="flex flex-col gap-8 w-full px-2">
            <a href="feed.html" class="flex justify-center p-3 rounded-xl text-gray-500 hover:text-white transition-colors"><span class="material-symbols-outlined">home</span></a>
            <a href="explorar.html" class="flex justify-center p-3 rounded-xl text-gray-500 hover:text-white transition-colors"><span class="material-symbols-outlined">search</span></a>
            <a href="sprints.html" class="flex justify-center p-3 rounded-xl text-gray-500 hover:text-white transition-colors"><span class="material-symbols-outlined">bolt</span></a>
            <a href="comunidades-hub.html" class="flex justify-center p-3 rounded-xl text-gray-500 hover:text-white transition-colors"><span class="material-symbols-outlined">groups</span></a>
            <a href="chat.html" class="flex justify-center p-3 rounded-xl text-gray-500 hover:text-white transition-colors"><span class="material-symbols-outlined">chat_bubble</span></a>
            <a href="notificacoes.html" class="flex justify-center p-3 rounded-xl text-gray-500 hover:text-white transition-colors"><span class="material-symbols-outlined">notifications</span></a>
            <a href="perfil.html" class="flex justify-center p-3 rounded-xl text-gray-500 hover:text-white transition-colors"><span class="material-symbols-outlined">person</span></a>
            <a href="ranking.html" class="flex justify-center p-3 rounded-xl bg-primary/20 text-primary"><span class="material-symbols-outlined">emoji_events</span></a>
            
            <a href="configuracoes.html" class="flex justify-center p-3 rounded-xl text-gray-500 hover:text-white transition-colors"><span class="material-symbols-outlined">settings</span></a>
        </nav>
        <div class="mt-auto mb-6"><button onclick="logout()" class="p-2 text-gray-400 hover:text-red-500"><span class="material-symbols-outlined">logout</span></button></div>
    </aside>

    <main class="flex-1 h-full overflow-y-auto relative no-scrollbar pt-16 pb-20 md:pt-0 md:pb-0 p-6 md:p-10">
        <div class="max-w-4xl mx-auto">
            
            <div class="text-center mb-12 hidden md:block">
                <h1 class="text-4xl font-bold text-white mb-2 flex items-center justify-center gap-3">
                    <span class="material-symbols-outlined text-yellow-400 text-5xl">emoji_events</span> Hall of Fame
                </h1>
                <p class="text-gray-400">Os pilotos mais lend√°rios do asfalto.</p>
            </div>

            <div class="flex justify-center items-end gap-4 mb-16 mt-8 md:mt-0 min-h-[250px]" id="podium-container">
                <div class="skeleton h-32 w-24 rounded-t-lg order-1"></div>
                <div class="skeleton h-48 w-24 rounded-t-lg order-2"></div>
                <div class="skeleton h-24 w-24 rounded-t-lg order-3"></div>
            </div>

            <div class="bg-surface-dark border border-white/5 rounded-2xl p-6 shadow-2xl">
                <div class="flex justify-between items-center mb-6 border-b border-white/10 pb-4">
                    <h3 class="text-white font-bold text-lg">Classifica√ß√£o Geral</h3>
                    <span class="text-xs text-gray-500 bg-white/5 px-2 py-1 rounded">Top 50</span>
                </div>
                
                <div class="flex text-xs text-gray-500 uppercase font-bold mb-2 px-4">
                    <span class="w-8 text-center">#</span>
                    <span class="flex-1 ml-4">Piloto</span>
                    <span class="w-20 text-right">N√≠vel</span>
                    <span class="w-24 text-right">XP</span>
                </div>

                <div class="space-y-2" id="ranking-list">
                    <div class="skeleton h-12 w-full"></div>
                    <div class="skeleton h-12 w-full"></div>
                </div>
            </div>

        </div>
    </main>

    <nav class="md:hidden fixed bottom-0 w-full h-16 bg-black border-t border-white/10 z-50 flex justify-around items-center px-2">
        <a href="feed.html" class="flex flex-col items-center text-gray-500"><span class="material-symbols-outlined text-2xl">home</span></a>
        <a href="explorar.html" class="flex flex-col items-center text-gray-500"><span class="material-symbols-outlined text-2xl">search</span></a>
        <a href="sprints.html" class="flex flex-col items-center text-gray-500"><span class="material-symbols-outlined text-2xl">bolt</span></a>
        <a href="ranking.html" class="flex flex-col items-center text-primary"><span class="material-symbols-outlined text-2xl">emoji_events</span></a>
        <a href="perfil.html" class="flex flex-col items-center text-gray-500"><span class="material-symbols-outlined text-2xl">person</span></a>
    </nav>

</div>

<script>
    const USUARIO = verificarLogin(); // Usa o utils.js

    async function carregarRanking() {
        try {
            const res = await fetch(`${URL_SERVIDOR}/ranking`);
            const ranking = await res.json();
            
            const podium = document.getElementById('podium-container');
            const list = document.getElementById('ranking-list');
            
            podium.innerHTML = '';
            list.innerHTML = '';

            if (ranking.length === 0) {
                list.innerHTML = '<div class="text-center py-10 text-gray-500 flex flex-col items-center"><span class="material-symbols-outlined text-4xl mb-2">flag</span><p>A pista est√° vazia. Come√ßa a ganhar XP!</p></div>';
                podium.innerHTML = '<p class="text-gray-600 text-sm self-center">Sem dados suficientes.</p>';
                return;
            }

            // --- TOP 3 ---
            const top3 = ranking.slice(0, 3);
            const ordemPodio = [top3[1], top3[0], top3[2]].filter(Boolean);

            ordemPodio.forEach((u, index) => {
                let posReal = 0;
                if (u === top3[0]) posReal = 1;
                else if (u === top3[1]) posReal = 2;
                else if (u === top3[2]) posReal = 3;

                let glowClass = posReal === 1 ? 'gold-glow border-yellow-400' : (posReal === 2 ? 'silver-glow border-gray-300' : 'bronze-glow border-orange-700');
                let colorText = posReal === 1 ? 'text-yellow-400' : (posReal === 2 ? 'text-gray-300' : 'text-orange-700');
                let podiumClass = `podium-${posReal}`;
                let altura = posReal === 1 ? 'h-48 md:h-56' : (posReal === 2 ? 'h-32 md:h-40' : 'h-24 md:h-32');
                let scaleVar = posReal === 1 ? 1.15 : 1;

                podium.innerHTML += `
                    <div class="${podiumClass} flex flex-col items-center w-1/3 podium-enter" style="--scale: ${scaleVar}; animation-delay: ${posReal * 0.2}s">
                        <div class="relative mb-3">
                             <img src="${u.avatar}" class="w-16 h-16 md:w-24 md:h-24 rounded-full border-4 ${glowClass} object-cover shadow-2xl bg-surface-dark">
                             <div class="absolute -top-3 left-1/2 -translate-x-1/2 bg-black border border-white/20 rounded-full px-2 py-0.5 text-xs font-bold text-white shadow-lg flex items-center gap-1">
                                ${posReal === 1 ? 'üëë' : ''} #${posReal}
                             </div>
                        </div>
                        <div class="text-center z-10">
                            <h3 class="text-white font-bold text-xs md:text-sm truncate w-20 md:w-32">${u.nome}</h3>
                            <p class="${colorText} font-bold text-[10px] md:text-xs">${u.xp} XP</p>
                        </div>
                        <div class="w-full ${altura} bg-gradient-to-t from-surface-dark to-transparent rounded-t-lg mt-2 border-t border-white/10 relative overflow-hidden">
                            <div class="absolute inset-0 bg-white/5"></div>
                            <div class="absolute bottom-2 w-full text-center text-[10px] text-white/20 font-bold tracking-widest">N√çVEL ${u.nivel}</div>
                        </div>
                    </div>
                `;
            });

            // --- LISTA ---
            ranking.slice(3).forEach((u, index) => {
                const isMe = u.email === USUARIO.email 
                    ? 'bg-primary/20 border-primary/50 shadow-[0_0_15px_rgba(var(--primary),0.2)] scale-[1.02]' 
                    : 'bg-black/20 border-transparent hover:bg-white/5';

                list.innerHTML += `
                    <div class="flex items-center gap-4 p-3 rounded-xl border ${isMe} transition-all">
                        <span class="text-gray-500 font-bold w-8 text-center font-mono text-lg">${index + 4}</span>
                        <div class="relative">
                            <img src="${u.avatar}" class="w-10 h-10 rounded-full object-cover bg-surface-dark">
                            <div class="absolute -bottom-1 -right-1 bg-surface-dark rounded-full text-[8px] px-1 border border-white/10 text-gray-400">Lvl${u.nivel}</div>
                        </div>
                        <div class="flex-1 min-w-0">
                            <h4 class="text-white font-bold text-sm truncate">${u.nome}</h4>
                            <p class="text-[10px] text-gray-500 uppercase tracking-wide">Piloto</p>
                        </div>
                        <div class="text-right">
                            <p class="text-white font-bold text-sm font-mono">${u.xp}</p>
                            <p class="text-[10px] text-primary uppercase font-bold">XP</p>
                        </div>
                    </div>
                `;
            });

        } catch (e) { console.error(e); }
    }

    carregarRanking();
</script>

</body>
</html>
